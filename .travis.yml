language:
  - java


jdk: openjdk8


#dist: precise


env:
  global:
    - NODE_VERSION="7"


# Stop travis from running mvn install (without profile)
install: true


before_install:
#  - mysql -u root -e "create database IF NOT EXISTS waltz CHARACTER SET='utf8';"
  - nvm install $NODE_VERSION
  - npm install npm -g


# Enable caching of dependencies
cache:
  directories:
    - $HOME/.m2
    - node_modules

    
# safelist
branches:
  only:
    - master
    - rel.*
    - /^waltz-.*$/


jobs:
  include:
    - stage: Test
      env: DB=h2
      script:
        - mvn -s .lgtm.settings.xml  clean package;
        - npm run-script test --prefix ./waltz-ng

    - stage: Test
      env: DB=postgres
      services:
        - postgresql
      before_script:
        - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'DROP DATABASE IF EXISTS waltz;' -U postgres; fi"
        - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'CREATE DATABASE waltz;' -U postgres; fi"
      script:
        - mvn -s .lgtm.settings.xml -Plgtm-postgres clean package;
        - npm run-script test --prefix ./waltz-ng

    - stage: Test
      env: DB=mariadb
      addons:
        mariadb: 10.4
      before_script:
        - sudo mysql -e "DROP DATABASE IF EXISTS waltzdb";
        - sudo mysql -e "CREATE DATABASE IF NOT EXISTS waltzdb CHARACTER SET='utf8'";
        - sudo mysql -e "GRANT ALL PRIVILEGES ON waltzdb.* TO 'root'@'%'";

      script:
        - mvn -s .lgtm.settings.xml -Plgtm-mariadb clean package;
        - npm run-script test --prefix ./waltz-ng