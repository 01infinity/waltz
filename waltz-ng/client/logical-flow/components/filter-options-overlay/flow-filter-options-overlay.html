<div class="waltz-flow-filter-options-overlay">
    <waltz-overlay-panel name="Configuration"
                         icon="cogs"
                         visible="$ctrl.visible">

        <div class="waltz-paragraph">
            Use this panel to configure this view:
        </div>

        <hr>

        <h5>
            <waltz-icon name="flask"></waltz-icon>
            Data Types
        </h5>

        <span class="small">Show flows for data type: </span>

        <select ng-model="$ctrl.selectedType"
                ng-change="$ctrl.notifyChanges()">
            <option value="ALL">
                All
            </option>
            <option ng-repeat="type in $ctrl.types | orderBy"
                    value="{{ type }}"
                    ng-bind="type | toDisplayName:'dataType'">
            </option>
        </select>
        <hr>

        <h5>
            <waltz-icon name="filter"></waltz-icon>
            Scope
        </h5>

        <div class="waltz-paragraph small" style="padding-bottom: 4px;">
            Select one of the following scopes:

            <div class="wffoo-scopes">
                <label>
                    <input type="radio"
                           ng-change="$ctrl.notifyChanges()"
                           ng-model='$ctrl.selectedScope'
                           value="INTRA">
                    Intra -
                    <span class="text-muted">
                        Only show flows between applications in this group
                    </span>
                </label>

                <label>
                    <input type="radio"
                           ng-model='$ctrl.selectedScope'
                           ng-change="$ctrl.notifyChanges()"
                           value="INBOUND">
                    Inbound -
                    <span class="text-muted">
                        Show flows originating from outside this group
                    </span>
                </label>

                <label>
                    <input type="radio"
                           ng-model='$ctrl.selectedScope'
                           ng-change="$ctrl.notifyChanges()"
                           value="OUTBOUND">
                    Outbound -
                    <span class="text-muted">
                        Show flows going to applications outside this group
                    </span>
                </label>

                <label>
                    <input type="radio"
                           ng-model='$ctrl.selectedScope'
                           ng-change="$ctrl.notifyChanges()"
                           value="ALL">
                    All -
                    <span class="text-muted">
                        Show all flows
                    </span>
                </label>
            </div>
        </div>
    </waltz-overlay-panel>
</div>
