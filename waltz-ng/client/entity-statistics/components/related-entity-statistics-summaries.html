<div>
    <div class="row"
         ng-repeat="entriesChunk in $ctrl.chunkedEntries">
        <div class="col-sm-6 waltz-stat-summary"
             ng-repeat="entry in entriesChunk">
            <div style="padding: 8px; border-radius: 3px; border: 1px solid #eee; background-color: #fcfcfc;">
                <waltz-entity-statistic-summary-card summary="entry.summary"
                                                     definition="entry.definition"
                                                     parent-ref="$ctrl.parentRef"
                                                     sub-title="Child">
                </waltz-entity-statistic-summary-card>
            </div>
            <br>
        </div>
    </div>
</div>
