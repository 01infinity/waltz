<waltz-basic-info-tile name="{{ctrl.category | toDisplayName:'entityStatistic'}}"
                       icon="{{ ctrl.category | toIconName:'entityStatistic' }}"
                       class="waltz-entity-statistic-card">
    <div class="col-sm-12 value">
        <table class="table table-condensed" style="border-collapse: separate;">
            <tbody ng-repeat="stat in ctrl.values" class="small">
            <tr>
                <td ng-switch="stat.statistic.type" align="center">
                    <waltz-entity-statistic-boolean-renderer statistic="stat.statistic"
                                                             value="stat.value"
                                                             ng-switch-when="BOOLEAN">
                    </waltz-entity-statistic-boolean-renderer>

                    <waltz-entity-statistic-percentage-renderer statistic="stat.statistic"
                                                                value="stat.value"
                                                                ng-switch-when="PERCENTAGE">
                    </waltz-entity-statistic-percentage-renderer>

                    <waltz-entity-statistic-numeric-renderer statistic="stat.statistic"
                                                                value="stat.value"
                                                                ng-switch-when="NUMERIC">
                    </waltz-entity-statistic-numeric-renderer>
                    <kbd ng-switch-default>{{stat.value.outcome}}</kbd>
                </td>
                <td>
                    <span ng-bind="stat.statistic.name"
                          uib-tooltip="{{stat.statistic.description}}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</waltz-basic-info-tile>
