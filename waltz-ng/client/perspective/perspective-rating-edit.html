<div>

    <waltz-page-header name="{{ ctrl.perspectiveDefinition.name }} "
                       small="Perspective for {{ ctrl.application.name }}"
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>
                <a ui-sref="main.app.view ({id: ctrl.application.id })"
                   ng-bind="ctrl.application.name"></a>
            </li>
            <li>Perspective</li>
            <li ng-bind="ctrl.perspectiveDefinition.name"></li>
            <li>Edit</li>
        </ol>
    </waltz-page-header>


    <div class="waltz-page-summary waltz-page-summary-attach">
        <div class="row">
            <div class="col-sm-12">
                <waltz-perspective-editor perspective-definition="ctrl.perspectiveDefinition"
                                          measurables="ctrl.measurables"
                                          measurable-ratings="ctrl.measurableRatings"
                                          perspective-ratings="ctrl.perspectiveRatings"
                                          on-save="ctrl.save">
                </waltz-perspective-editor>
            </div>
        </div>

    </div>


</div>
