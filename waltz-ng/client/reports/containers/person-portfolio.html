<div>

    <waltz-page-header icon="user" name="{{ ctrl.reportConfig.name }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.person">Reports</a></li>
            <li>{{ ctrl.reportConfig.name }}</li>
        </ol>
    </waltz-page-header>


    <blockquote>{{ ctrl.reportConfig.description }}</blockquote>

    <div class="row">
        <div class="col-md-12">
            <waltz-portfolio-summary-section employees="ctrl.people"
                                             portfolios="ctrl.appsByEmpId"
                                             report-config="ctrl.reportConfig">
            </waltz-portfolio-summary-section>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-6" ng-repeat="empId in ctrl.reportConfig.employeeIds">
            <waltz-portfolio-section employee="ctrl.people[empId]"
                                     portfolio="ctrl.appsByEmpId[empId]">
            </waltz-portfolio-section>
        </div>
    </div>
</div>
