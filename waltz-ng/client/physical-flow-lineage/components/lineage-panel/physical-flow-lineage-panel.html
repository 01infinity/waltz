<div>
    <table class="table table-condensed table-hover small">
        <thead>
        <tr>
            <th>Specification</th>
            <th>From</th>
            <th>To</th>
            <th>Format</th>
            <th>Transport</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="flow in $ctrl.lineage | orderBy:'specification.name'">
            <td>
                <a ui-sref="main.physical-specification.view ({ id: flow.specification.id })"
                   ng-bind="flow.specification.name">
                </a>
            </td>
            <td>
                <a ui-sref='main.app.view ({ id: flow.sourceEntity.id })'
                   ng-bind="flow.sourceEntity.name">
                </a>
            </td>
            <td>
                <a ui-sref='main.app.view ({ id: flow.targetEntity.id })'
                   ng-bind="flow.targetEntity.name">
                </a>
            </td>
            <td><span ng-bind="flow.specification.format"></span></td>
            <td><span ng-bind="flow.flow.transport"></span></td>
            <td><span ng-bind="flow.flow.description"></span></td>
        </tr>
        </tbody>
    </table>
</div>
