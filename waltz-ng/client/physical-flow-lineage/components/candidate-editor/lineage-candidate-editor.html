<div ng-class="{'waltz-scroll-region-500': $ctrl.candidates.length > 10}">
    <table ng-show="$ctrl.candidates.length > 0"
           class="table table-condensed small">
        <thead>
        <tr>
            <th style="width: 45%">Specification Name</th>
            <th style="width: 45%">Source</th>
            <th style="width: 10%">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in $ctrl.candidates"
            uib-popover="
                {{ c.specification.format | toDisplayName:'dataFormatKind' }} /
                {{ c.physicalFlow.transport | toDisplayName:'transportKind' }} /
                {{ c.physicalFlow.frequency | toDisplayName:'frequencyKind' }} "
            popover-trigger="mouseenter"
            popover-placement="left"
            class="waltz-visibility-parent">
            <td class="force-wrap">
                <span ng-bind="c.specification.name"></span>
            </td>
            <td class="force-wrap">
                <waltz-entity-icon-label ng-click="$ctrl.onRefocus(c.sourceRef)"
                                         class="clickable waltz-action-link"
                                         entity-ref="c.sourceRef">
                </waltz-entity-icon-label>
            </td>
            <td>
                <span class="waltz-visibility-child-30">
                    <button ng-click='$ctrl.onAdd(c.physicalFlow.id)'
                            class="btn btn-xs btn-primary">
                        Add
                    </button>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div ng-show="$ctrl.candidates.length == 0"
         ng-transclude="empty">
    </div>

</div>
