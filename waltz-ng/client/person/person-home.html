<div>

    <waltz-page-header name="People" small="search" icon="users">

        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>People</li>
        </ol>

    </waltz-page-header>


    <div class="row">
        <div class="col-md-12">
            <div class="waltz-page-summary waltz-page-summary-attach">
                <waltz-svg-diagrams diagrams="ctrl.diagrams" block-processor="ctrl.blockProcessor">
                </waltz-svg-diagrams>


                <div ng-if="ctrl.panels.length > 0">
                    <hr>
                    <waltz-static-panels render-mode="chromeless"
                                         panels="ctrl.panels">
                    </waltz-static-panels>
                </div>
            </div>
        </div>
    </div>


    <br>


    <!-- SEARCH -->
    <waltz-section name="Search">
        <div class="row">
            <div class="col-md-8">
                <label>Search by name, role etc</label>
                <waltz-person-selector model="ctrl.person"></waltz-person-selector>
            </div>
        </div>

    </waltz-section>

</div>
