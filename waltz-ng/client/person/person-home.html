<div>

    <waltz-page-header name="People" small="search" icon="users">

        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>People</li>
        </ol>

    </waltz-page-header>


    <!-- OVERVIEW -->
    <waltz-section name="Overview" ng-if="ctrl.diagrams.length > 0">
        <waltz-svg-diagrams diagrams="ctrl.diagrams" block-processor="ctrl.blockProcessor">
        </waltz-svg-diagrams>
    </waltz-section>


    <!-- STATIC PANELS -->
    <div class="row"
         ng-if="ctrl.panels.length > 0">
        <div class="col-sm-12">
            <waltz-static-panels panels="ctrl.panels">
            </waltz-static-panels>
        </div>
    </div>


    <!-- SEARCH -->
    <waltz-section name="Search">
        <div class="row">
            <div class="col-md-8">
                <label>Search by name, role etc</label>
                <waltz-person-selector model="ctrl.person"></waltz-person-selector>
            </div>
        </div>

    </waltz-section>

</div>
