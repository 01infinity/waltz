<div>
    <waltz-source-data-section-addon entities="['CHANGE_SET']">
    </waltz-source-data-section-addon>


    <waltz-no-data ng-if="$ctrl.direct.length === 0 && $ctrl.indirect.length === 0">
        <message>
            <strong>No change sets</strong> for this person
        </message>
    </waltz-no-data>


    <div ng-if="$ctrl.direct.length > 0 || $ctrl.indirect.length > 0">
        <uib-tabset>
            <uib-tab select="showDirectTab = true"
                     heading="Direct"
                     ng-if="$ctrl.direct.length > 0">

                <div ng-if="showDirectTab">
                    <h4> Direct Involvements <small>(Through involvement with Change Set)</small></h4>
                    <waltz-change-set-panel change-sets="$ctrl.direct">
                    </waltz-change-set-panel>
                </div>

            </uib-tab>

            <uib-tab select="showIndirectTab = true"
                     heading="Indirect"
                     ng-if="$ctrl.indirect.length > 0">

                <div ng-if="showIndirectTab">
                    <h4> Indirect Involvements <small>(Inferred via applications)</small></h4>
                    <waltz-change-set-panel change-sets="$ctrl.indirect">
                    </waltz-change-set-panel>
                </div>

            </uib-tab>
        </uib-tabset>
    </div>
</div>
