<div>
    <div class="row">
        <div class="col-md-12">
            <waltz-grid-with-search entries="$ctrl.gridData"
                                    column-defs="$ctrl.columnDefs">
            </waltz-grid-with-search>
        </div>
    </div>
</div>

<script type="text/ng-template"
        id="wpat/role-popup.html">
    <div>

        <div ng-repeat="role in $ctrl.getRoles(row)"></div>

        <table class="table table-condensed small table-hover">
            <thead>
            <tr>
                <th>Roles</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <pre ng-bind="col"></pre>
            </tr>
            <tr ng-repeat="role in col.field">
                <td ng-bind="role"></td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
