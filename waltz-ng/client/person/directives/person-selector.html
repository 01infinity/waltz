<div>
    <ui-select ng-model="ctrl.model"
               theme="bootstrap">

        <ui-select-match placeholder="Search for person...">
            {{$select.selected.displayName}}
        </ui-select-match>

        <ui-select-choices repeat="person in ctrl.people"
                           refresh="ctrl.refresh($select.search)"
                           refresh-delay="300">

            <span ng-bind-html="person.displayName| highlight: $select.search"></span>

            ( <span class="small"
                    ng-bind-html="person.title | highlight: $select.search"></span> )

        </ui-select-choices>
    </ui-select>
</div>
