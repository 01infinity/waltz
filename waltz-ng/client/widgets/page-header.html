<div class="waltz-page-header"
     ng-class="{
        'wph-sticky' : $ctrl.sticky,
        'wph-free': !$ctrl.sticky
     }">

    <div ng-if="! $ctrl.sticky"
         ng-transclude>
    </div>

    <h2>
        <waltz-icon name="{{ $ctrl.icon || 'dot-circle-o' }}"
                    fixed="true"></waltz-icon>

        <span ng-bind="$ctrl.name"></span>

        <small ng-bind="$ctrl.small"></small>

        <span ng-if="! $ctrl.sticky"
              class="small pull-right"
              uib-popover="Tour Guide"
              popover-trigger="mouseenter"
              popover-placement="left">
            <waltz-icon name="map-o"
                        ng-if="$ctrl.tour.stepCount > 0"
                        class="clickable"
                        ng-click="$ctrl.startTour()">
            </waltz-icon>
            &nbsp;
        </span>
    </h2>
</div>
