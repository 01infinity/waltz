<div class="waltz-page-header"
     ng-class="{
        'wph-sticky' : ctrl.sticky,
        'wph-free': !ctrl.sticky
     }">
    <div ng-if="! ctrl.sticky" ng-transclude></div>
    <h2>
        <waltz-icon name="{{ ctrl.icon || 'dot-circle-o' }}"
                    fixed="true"></waltz-icon>

        <span ng-bind="ctrl.name"></span>
        <small ng-bind="ctrl.small"></small>
    </h2>
</div>
