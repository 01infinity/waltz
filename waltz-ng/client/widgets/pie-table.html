<div class="pie-table">
    <waltz-basic-info-tile name="{{ ctrl.title }}"
                           description=""
                           icon="{{ ctrl.icon }}">
        <waltz-pie data="ctrl.data"
                   config="ctrl.config">
        </waltz-pie>

            <table class="table table-condensed small" style="text-align: left">
                <tr ng-repeat="r in ctrl.data" >
                    <td>
                        <div style="width: 20px; border: 1px solid; border-radius: 5px;"
                             ng-style="{
                        'background-color': ctrl.config.colorProvider({ data: r }).brighter().toString(),
                        'border-color' : ctrl.config.colorProvider({ data: r }).toString() }">
                            &nbsp;
                        </div>
                    </td>
                    <td>
                        {{ ctrl.toDisplayName(r.key) }}
                    </td>
                    <td>
                        {{ r.count }}
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <th>Total</th>
                    <td>
                        <strong>{{ ctrl.total }}</strong>
                    </td>
                </tr>
            </table>
    </waltz-basic-info-tile>

</div>
