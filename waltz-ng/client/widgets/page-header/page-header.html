<div>
    <div class="waltz-page-header wph-free no-overflow">

        <div ng-transclude>
        </div>

        <h2>
            <waltz-icon name="{{ $ctrl.icon || 'dot-circle-o' }}"
                        fixed="true"></waltz-icon>

            <span ng-bind="$ctrl.name | truncateMiddle:50"></span>

            <small ng-bind="$ctrl.small"></small>
        </h2>
    </div>


    <div class="waltz-page-header wph-sticky"
         ng-class="{
            'wph-sticky-visible' : $ctrl.stickyVisible
            }">

        <h2 class="clickable"
            ng-click="$ctrl.scrollToTop()">

            <waltz-icon name="{{ $ctrl.icon || 'dot-circle-o' }}"
                        fixed="true"></waltz-icon>

            <span ng-bind="$ctrl.name"></span>

            <small ng-bind="$ctrl.small"></small>
        </h2>

    </div>

</div>
