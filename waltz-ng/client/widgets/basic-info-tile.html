<div class='waltz-info-tile'>
    <div class="title">
        <waltz-icon name="{{ ctrl.icon }}"></waltz-icon>
        {{ ctrl.name }}
        <div class="sub-title" ng-if="ctrl.subName">
            <span ng-bind="ctrl.subName"></span>
        </div>
    </div>
    <div class="content">
        <div class="main-content" ng-transclude>
        </div>


        <div class="text-muted description">
            {{ ctrl.description }}
        </div>
    </div>

</div>
