<waltz-section name="Viewpoint Ratings"
               icon="star-half-o">
    <div class="row">
        <div class="col-sm-6">
            <waltz-measurable-ratings-browser ratings="$ctrl.ratings"
                                              measurables="$ctrl.measurables"
                                              scroll-height="500"
                                              on-select="$ctrl.onSelect">
            </waltz-measurable-ratings-browser>
        </div>
        <div class="col-sm-6">
            <waltz-loading-notification show="$ctrl.visibility.loading"
                                        name="Loading">
            </waltz-loading-notification>
            <div ng-if="$ctrl.tableData"
                 style="height: 400px;">
                <waltz-grid-with-search column-defs="$ctrl.columnDefs"
                                        entries="$ctrl.tableData"
                                        searchPlaceholderText="Search"
                                        exportFilename="ratings.csv"
                                        on-initialise="$ctrl.onGridInitialise">
                </waltz-grid-with-search>
            </div>
        </div>
    </div>

</waltz-section>
