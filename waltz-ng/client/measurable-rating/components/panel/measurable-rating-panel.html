<div class="row">
    <div class="col-sm-6">
        <waltz-measurable-rating-tree ratings="$ctrl.ratings"
                                      overrides="$ctrl.overriddenMeasurableIds"
                                      on-select="$ctrl.onSelect"
                                      measurables="$ctrl.measurables">
        </waltz-measurable-rating-tree>
    </div>
    <div class="col-sm-6"
         style="border-left: 1px solid #eee">
        <div ng-if="$ctrl.selected != null"
             class="waltz-fade-if">
            <div>
                <h4>
                    <span ng-bind="$ctrl.selected.measurable.name"></span>
                    <a class='small clickable'
                       ui-sref="main.measurable.view ({ id: $ctrl.selected.measurable.id })">
                        (more &raquo;)
                    </a>
                </h4>
                <div class="small"
                     ng-bind="$ctrl.selected.measurable.description">
                </div>
                <br>
                <div>
                    Rating: <waltz-rating-indicator-cell rating="$ctrl.selected.rating.rating"
                                                 label="$ctrl.category.ragNames[$ctrl.selected.rating.rating]">
                    </waltz-rating-indicator-cell>
                    -
                    <span class="small"
                          ng-bind="$ctrl.selected.rating.description || 'No comment given'">
                    </span>
                </div>
                <div class="pull-right small">
                    <waltz-last-updated entity="$ctrl.selected.rating">
                    </waltz-last-updated>
                </div>
            </div>
        </div>
        <div ng-if="$ctrl.selected.overrides"
             class="waltz-fade-if">
            <hr>
            <h5>Overrides</h5>

            <waltz-perspective-overrides overrides="$ctrl.selected.overrides"
                                         base-measurable="$ctrl.selected.measurable"
                                         base-rating="$ctrl.selected.rating.rating"
                                         rag-names="$ctrl.category.ragNames">
            </waltz-perspective-overrides>
        </div>

    </div>
</div>
