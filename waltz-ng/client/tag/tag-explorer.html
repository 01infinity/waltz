
<waltz-section name="All Tags">
    <input class="form-control"
           type="search"
           placeholder="Search...."
           ng-model="tagQuery">
    <br>
    <ul class="waltz-keyword-list">
        <li ng-repeat="tag in ctrl.tags | filter:tagQuery"
            ng-bind="tag.name"
            class="clickable"
            ng-click="ctrl.addTagSet(tag.name)">
        </li>
    </ul>
</waltz-section>
