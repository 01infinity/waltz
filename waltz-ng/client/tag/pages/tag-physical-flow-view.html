<div>

    <waltz-page-header name="{{ ctrl.tag.name }}" icon="tags">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Tag Overview</li>
        </ol>
    </waltz-page-header>

    <div class="row">
        <div class="col-md-12">
            <div class="waltz-sub-section-controls">
                <waltz-data-extract-link name="PhysicalFlows"
                                         styling="link"
                                         filename="physical-flow.csv"
                                         extract="physical-flows/by-selector"
                                         method="POST"
                                         request-body="ctrl.selectorOptions">
                </waltz-data-extract-link>
            </div>
            <waltz-physical-flow-section
                    parent-entity-ref="ctrl.entityReference"
                    optional-column-defs="ctrl.physicalFlowColumnDefs">
            </waltz-physical-flow-section>
        </div>
    </div>

    <div class="row">
        <waltz-all-tags target-kind="{{ ctrl.tag.targetKind }}">
        </waltz-all-tags>
    </div>

    <div>
        <waltz-dynamic-section-wrapper section="ctrl.bookmarksSection"
                                       parent-entity-ref="ctrl.entityReference">
        </waltz-dynamic-section-wrapper>
    </div>
</div>
