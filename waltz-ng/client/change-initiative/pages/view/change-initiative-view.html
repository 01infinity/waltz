<div>
    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.changeInitiative.name }}"
                       icon="paper-plane-o"
                       small="{{ ctrl.changeInitiative.changeInitiativeKind | toDisplayName:'changeInitiative' }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Change Initiative</li>
            <li><span ng-bind="ctrl.changeInitiative.name"></span></li>
        </ol>

    </waltz-page-header>

    <!-- Overview -->
    <div class="waltz-page-summary waltz-page-summary-attach">
        <div class="row">
            <div class="col-sm-7">
                <!-- OVERVIEW -->
                <waltz-sub-section name="Overview">
                    <content>
                        <div style="padding: 8px"
                             ng-include="'wciv-overview'">
                        </div>
                    </content>
                </waltz-sub-section>
                <br>
                <!-- HIER -->
                <waltz-sub-section name="Hierarchy">
                    <content>
                        <div style="padding:8px">
                            <waltz-change-initiative-tree parent-entity-ref="ctrl.entityRef">
                            </waltz-change-initiative-tree>
                        </div>
                    </content>
                </waltz-sub-section>
                <br>
            </div>
            <!-- ASSESSMENT RATINGS -->
            <div class="col-sm-5">
                <waltz-assessment-rating-sub-section parent-entity-ref="ctrl.entityRef">
                </waltz-assessment-rating-sub-section>

                <br/>
                <!-- Key People -->
                <waltz-key-people-sub-section parent-entity-ref="ctrl.entityRef">
                </waltz-key-people-sub-section>
            </div>
        </div>

    </div>


    <!-- NAVIGATION -->
    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-dynamic-section-navigation>
        </waltz-dynamic-section-navigation>
    </div>

    <br>

    <waltz-dynamic-sections-view parent-entity-ref="ctrl.entityRef">
    </waltz-dynamic-sections-view>

</div>



<!-- templates -->

<script type="text/ng-template"
        id="wciv-overview">
    <div class="waltz-display-section">
        <!-- NAME, EXTERNAL ID -->
        <div class="row">
            <div class="col-sm-2 waltz-display-field-label">
                Name
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.name"></span>
            </div>

            <div class="col-sm-2 waltz-display-field-label">
                External Id
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.externalId"></span>
            </div>
        </div>

        <!-- KIND, PHASE -->
        <div class="row">
            <div class="col-sm-2 waltz-display-field-label">
                Type
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.changeInitiativeKind | toDisplayName:'changeInitiative'"></span>
            </div>

            <div class="col-sm-2 waltz-display-field-label">
                Phase
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.lifecyclePhase | toDisplayName:'changeInitiativeLifecyclePhase'"></span>
            </div>
        </div>

        <!-- START, END -->
        <div class="row">
            <div class="col-sm-2 waltz-display-field-label">
                Start
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.startDate"></span>
            </div>

            <div class="col-sm-2 waltz-display-field-label">
                End
            </div>
            <div class="col-sm-4">
                <span ng-bind="ctrl.changeInitiative.endDate"></span>
            </div>
        </div>


        <!-- Entity Enum -->
        <waltz-entity-enum parent-entity-ref="ctrl.entityRef">
        </waltz-entity-enum>


        <div class="row">
            <div class="col-sm-2 waltz-display-field-label">
                Description
            </div>
            <div class="col-sm-10">
                <waltz-markdown text="ctrl.changeInitiative.description">
                </waltz-markdown>
            </div>
        </div>
    </div>
</script>
