<div>

    <waltz-page-header name="Edit related applications"

            <li><a ui-sref="main">Home</a></li>
            <li><waltz-entity-link entity-ref="ctrl.entityRef"></waltz-entity-link></li>
            <li>Edit related applications</li>
        </ol>
    </waltz-page-header>

    <div class="waltz-page-summary waltz-page-summary-attach">

        <waltz-related-entity-editor parent-entity-ref="ctrl.entityRef"

                                     on-remove="ctrl.onRemove">

    </div>
