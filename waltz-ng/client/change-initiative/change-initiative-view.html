
<div>
    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.changeInitiative.name }}"
                       icon="paper-plane-o"
                       small="{{ ctrl.changeInitiative.kind | toDisplayName:'changeInitiative' }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Change Initiative</li>
            <li><span ng-bind="ctrl.changeInitiative.name"></span></li>
        </ol>

    </waltz-page-header>

    <!-- Overview -->
    <div class="waltz-page-summary waltz-page-summary-attach"
         style="margin-bottom: 24px">
        <div class="row">
            <div class="col-sm-12">
                <div class="waltz-display-section">
                    <!-- NAME, EXTERNAL ID -->
                    <div class="row">
                        <div class="col-sm-2 waltz-display-field-label">
                            Name
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.name"></span>
                        </div>

                        <div class="col-sm-2 waltz-display-field-label">
                            External Id
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.externalId"></span>
                        </div>
                    </div>

                    <!-- KIND, PHASE -->
                    <div class="row">
                        <div class="col-sm-2 waltz-display-field-label">
                            Type
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.kind | toDisplayName:'changeInitiative'"></span>
                        </div>

                        <div class="col-sm-2 waltz-display-field-label">
                            Phase
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.lifecyclePhase | toDisplayName:'lifecyclePhase'"></span>
                        </div>
                    </div>

                    <!-- START, END -->
                    <div class="row">
                        <div class="col-sm-2 waltz-display-field-label">
                            Start
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.startDate"></span>
                        </div>

                        <div class="col-sm-2 waltz-display-field-label">
                            End
                        </div>
                        <div class="col-sm-4">
                            <span ng-bind="ctrl.changeInitiative.endDate"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2 waltz-display-field-label">
                            Description
                        </div>
                        <div class="col-sm-10">
                            <waltz-markdown text="ctrl.changeInitiative.description">
                            </waltz-markdown>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--Entity Named Notes-->
    <waltz-entity-named-notes-section parent-entity-ref="ctrl.entityRef">
    </waltz-entity-named-notes-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section parent-entity-ref="ctrl.entityRef"
                             source-data-ratings="ctrl.sourceDataRatings">
    </waltz-bookmarks-section>


    <!-- PEOPLE -->
    <waltz-involved-people-section
        id="people-section"
        entity-ref="ctrl.entityRef"
        involvements="ctrl.involvements"
        on-add="ctrl.onAddInvolvement"
        on-remove="ctrl.onRemoveInvolvement"
        source-data-ratings="ctrl.sourceDataRatings">
    </waltz-involved-people-section>


    <waltz-section icon="link"
                   name="Related Entities">
        <waltz-related-measurables-panel parent-entity-ref='ctrl.entityRef'>
        </waltz-related-measurables-panel>
    </waltz-section>


    <!-- RELATED APPS -->
    <waltz-related-apps-section app-relationships="ctrl.related.appRelationships"
                                edit-role="CHANGE_INITIATIVE_EDITOR"
                                parent-entity-ref="ctrl.entityRef"
                                source-data-ratings="ctrl.sourceDataRatings">
    </waltz-related-apps-section>


    <!-- RELATED APP GROUPS -->
    <waltz-section icon="object-group"
                   name="Related App Groups">
        <div class="row">
            <div class="col-md-12">
                <div ng-if="ctrl.related.appGroupRelationships.length > 0">
                    <table class="table table-condensed small">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="appGroupRel in ctrl.related.appGroupRelationships">
                            <td>
                                <a ui-sref="main.app-group.view ({id: appGroupRel.entity.id})">
                                    <span ng-bind="appGroupRel.entity.name"></span>
                                </a>
                            </td>
                            <td>
                                <span ng-bind="appGroupRel.entity.kind"></span>
                            </td>
                            <td>
                                <span ng-bind="appGroupRel.entity.description | limitTo: 50"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <waltz-no-data ng-if="ctrl.related.appGroupRelationships.length == 0">
                    <message>
                        <strong>No Groups have been associated with this change initiative</strong>
                    </message>
                </waltz-no-data>

            </div>
        </div>
    </waltz-section>


    <!-- CHANGE INITIATIVES -->
    <waltz-change-initiative-section name="Projects"
                                     parent-entity-ref="ctrl.entityRef"
                                     ng-if="ctrl.changeInitiative.kind !== 'PROJECT'">
    </waltz-change-initiative-section>


    <!-- surveys -->
    <waltz-survey-section survey-runs="ctrl.surveyRuns"
                          survey-instances="ctrl.surveyInstances">
    </waltz-survey-section>
</div>
