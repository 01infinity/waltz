<div>
    <style>

    </style>

    <table class="waltz-app-rating-table small">
        <thead>
        <th></th>
        <th ng-repeat="app in ctrl.applications | orderBy:'name'" class="rotate">
            <div>
            <span title="{{ app.name }}">
                <a ui-sref="main.app-view ({id: app.id})" class="subtle-link">
                    {{ app.name | limitTo:30 }}
                </a>
            </span>
            </div>
        </th>
        </thead>
        <tbody>
        <tr ng-repeat="capability in ctrl.capabilities | orderBy:'name'" class="rating-row">
            <th>
                <a ui-sref="main.capabilities.view ({id: capability.id })" class="subtle-link">
                    {{ capability.name }}
                </a>
            </th>
            <td ng-repeat="app in ctrl.applications"
                class="rating-cell rating-{{ ctrl.lookupCell(app.id, capability.id) }}">
                <div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
