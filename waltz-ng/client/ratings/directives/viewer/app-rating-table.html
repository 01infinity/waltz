<div>
    <table class="waltz-app-rating-table small">
        <thead>
        <th></th>
        <th ng-repeat="app in ctrl.applications | orderBy:'name'" class="rotate">
            <div>
            <span title="{{ app.name }}">
                <a ui-sref="main.app-view ({id: app.id})" class="subtle-link">
                    <span ng-bind="app.name | limitTo:30"></span>
                </a>
            </span>
            </div>
        </th>
        </thead>
        <tbody>
        <tr ng-repeat="capability in ctrl.capabilities | orderBy:'name'"
            class="rating-row">
            <th>
                <a ui-sref="main.capabilities.view ({id: capability.id })"
                   class="subtle-link">
                    <span ng-bind="capability.name"></span>
                </a>
            </th>
            <td ng-repeat="app in ctrl.applications"
                class="rating-cell rating-{{ ctrl.determineRating(app.id, capability.id) }}">
                <div>
                    <!-- spacer -->
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
