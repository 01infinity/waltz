<div class="waltz-rating-picker">
    <div ng-repeat="option in $ctrl.options"
         class="wrp-option">
        <input type="radio"
               value="{{ option.value }}"
               ng-model='$ctrl.selected'
               ng-change="$ctrl.onSelect(option.value)"
               id="wrp-inp-{{ option.value }}">
        <label for="wrp-inp-{{ option.value }}"
               ng-class="option.clazz"
               ng-bind="option.label">
        </label>
    </div>
</div>
