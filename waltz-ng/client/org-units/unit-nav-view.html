<div>
    <uib-accordion close-others="true">
        <uib-accordion-group>
            <uib-accordion-heading>
                <waltz-icon name="filter"></waltz-icon> View Options
            </uib-accordion-heading>

            <waltz-toggle label-on="Show SubUnits (y)"
                          label-off='Show SubUnits (n)'
                          on-toggle="ctrl.toggleSubUnits()"
                          state="ctrl.options.includeSubUnits"
                          icon-on="toggle-on"
                          icon-off="toggle-off">
            </waltz-toggle>

            <p class="waltz-side-nav-help">Toggle visibility of applications in organisational units below this one</p>

            <waltz-toggle label-on="Production Only (y)"
                          label-off='Production Only (n)'
                          on-toggle="ctrl.toggleProductionOnly()"
                          state="ctrl.options.productionOnly"
                          icon-on="toggle-on"
                          icon-off="toggle-off">
            </waltz-toggle>
            <p class="waltz-side-nav-help">Filter out applications which are not in production</p>

            <waltz-toggle label-on="Primary Only (y)"
                          label-off='Primary Only (n)'
                          on-toggle="ctrl.togglePrimaryOnly()"
                          state="ctrl.options.primaryOnly"
                          icon-on="toggle-on"
                          icon-off="toggle-off">
            </waltz-toggle>
            <p class="waltz-side-nav-help">Show only application capabilities marked as primary</p>
        </uib-accordion-group>
    </uib-accordion>

    <hr>

</div>
