<div class="waltz-page-summary" style="margin-bottom: 24px">


    <div class="row">

        <div class="col-sm-12 ">
            <div ng-bind="ctrl.unit.description"></div>

            <br>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-4">
                        <waltz-apps-by-investment-pie applications="ctrl.apps"
                                                      size="70">
                        </waltz-apps-by-investment-pie>
                    </div>

                    <div class="col-sm-4">
                        <waltz-apps-by-lifecycle-phase-pie applications="ctrl.apps"
                                                           size="70">
                        </waltz-apps-by-lifecycle-phase-pie>
                    </div>

                    <div class="col-sm-4">
                        <waltz-basic-info-tile waltz-jump-to="dataflows-section"
                                               icon="random"
                                               name="Logical Data Flows">
                            <br>
                            <waltz-flow-cloud-diagram
                                width="220"
                                height="220"
                                stats="ctrl.flows">
                            </waltz-flow-cloud-diagram>
                        </waltz-basic-info-tile>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <waltz-basic-info-tile name="Portfolio Cost"
                                               description="Cumulative value of infra and app dev costs"
                                               waltz-jump-to="costs-section"
                                               icon="money">
                            <span style="font-size: x-large;"
                                  ng-bind="ctrl.portfolioCostStr">
                            </span>
                        </waltz-basic-info-tile>
                    </div>
                    <div class="col-sm-3">
                        <waltz-basic-info-tile name="Complexity"
                                               description="Derived from functions, connections and servers"
                                               class="clickable"
                                               waltz-jump-to="complexity-section"
                                               icon="rocket">
                            <div style="font-size: x-large;">
                                &Sigma;
                                <span ng-bind="ctrl.complexitySummary.cumulativeScore | toFixed:1">
                                </span>
                            </div>
                            <div class="small text-muted">
                                <span ng-bind="ctrl.complexitySummary.averageScore | toFixed:2">
                                </span>
                                per app
                            </div>
                        </waltz-basic-info-tile>

                    </div>
                    <div class="col-sm-3">
                        <waltz-basic-info-tile name="Servers"
                                               description="Number of servers supporting this org unit"
                                               icon="server">
                            <div>
                                <div style="font-size: x-large;">
                                    # <span ng-bind="ctrl.serverStats.total"></span>
                                </div>
                                <div class="small text-muted">
                                    <span ng-bind="ctrl.serverStats.virtualPercentage"></span>% virtual
                                </div>
                            </div>
                        </waltz-basic-info-tile>

                    </div>

                    <div class="col-sm-3">
                        <waltz-basic-info-tile name="Functions"
                                               description="Functions performed within this OU"
                                               waltz-jump-to="ratings-section"
                                               icon="puzzle-piece">
                            <div>
                                <div style="font-size: xx-large;">
                                    #
                                    <span ng-bind="ctrl.capabilityStats.total"></span>
                                </div>
                                <div class="small text-muted">
                                    <span ng-bind="ctrl.capabilityStats.perApplication"></span>
                                    per app
                                </div>
                            </div>
                        </waltz-basic-info-tile>
                    </div>
                </div>
            </div>

            <hr>

            <!-- NAV -->

            <div class="row no-overflow"
                 ng-if="ctrl.parents.length > 0 || ctrl.unit.children.length > 0"
                 style="padding: 1em">

                <div ng-if="ctrl.parents.length > 0"
                     class="col-sm-4">

                    <h4>Parent Units: </h4>
                    <ul>
                        <li ng-repeat="parent in ctrl.parents">
                            <a ui-sref="main.org-unit.view ({id: parent.id })"
                               ng-bind="parent.name">
                            </a>
                            <span ng-if="!$last">&raquo;</span>
                        </li>
                    </ul>

                    <span class="text-muted small"
                          ng-bind="ctrl.parent.description">
                    </span>
                </div>

                <div ng-if="ctrl.unit.children.length > 0"
                     class="col-sm-8">

                    <h4>Sub Units</h4>

                    <waltz-org-unit-tree tree="ctrl.unit.children"
                                         on-selection="ctrl.nodeSelected">
                    </waltz-org-unit-tree>
                </div>
            </div>
        </div>
    </div>

</div>
