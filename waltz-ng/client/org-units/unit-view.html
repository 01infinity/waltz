<div>


    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.viewData.orgUnit.name }}"
                       icon="sitemap"
                       tour="ctrl.tour"
                       small="Organisational Unit">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.org-unit.list">Organisational Units</a></li>
            <li><span ng-bind="ctrl.viewData.orgUnit.name"></span></li>
        </ol>
    </waltz-page-header>


    <!-- OVERVIEW -->
    <waltz-org-unit-overview parent-entity-ref="ctrl.entityRef"
                             org-unit="ctrl.viewData.orgUnit"
                             org-unit-descendants="ctrl.viewData.orgUnitDescendants"
                             apps="ctrl.viewData.apps"
                             flows="ctrl.viewData.dataFlows.stats"
                             server-stats="ctrl.viewData.techStats.serverStats"
                             immediate-hierarchy="ctrl.viewData.immediateHierarchy"
                             load-org-unit-descendants="ctrl.loadOrgUnitDescendants">
    </waltz-org-unit-overview>


    <!--Entity Named Notes-->
    <waltz-entity-named-notes-section parent-entity-ref="ctrl.entityRef">
    </waltz-entity-named-notes-section>


    <!-- RATINGS -->
    <waltz-measurable-ratings-browser-section id="ratings-explorer-section"
                                               parent-entity-ref="ctrl.entityRef">
    </waltz-measurable-ratings-browser-section>


    <!-- FLOWS -->
    <waltz-logical-flows-tabgroup-section flow-data="ctrl.viewData.dataFlows"
                                          on-load-detail="ctrl.loadFlowDetail"
                                          applications="ctrl.viewData.apps"
                                          selector="ctrl.selector">
    </waltz-logical-flows-tabgroup-section>


    <waltz-auth-sources-section parent-entity-ref="ctrl.entityRef">
    </waltz-auth-sources-section>


    <!-- COMPLEXITY -->
    <waltz-complexity-section parent-entity-ref="ctrl.entityRef">
    </waltz-complexity-section>


    <!-- PEOPLE -->
    <waltz-involved-people-section parent-entity-ref="ctrl.entityRef">
    </waltz-involved-people-section>


    <!-- APPS -->
    <waltz-apps-section parent-entity-ref="ctrl.entityRef">
    </waltz-apps-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-summary-section parent-entity-ref="ctrl.entityRef">
    </waltz-entity-statistic-summary-section>



    <!-- TECHNOLOGIES -->
    <waltz-technology-summary-section parent-entity-ref="ctrl.entityRef">
    </waltz-technology-summary-section>


    <!-- COSTS -->
    <waltz-asset-costs-section parent-entity-ref="ctrl.entityRef"
                               csv-name="{{ ctrl.viewData.orgUnit.name }}_asset_costs.csv">
    </waltz-asset-costs-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section parent-entity-ref="ctrl.entityRef">
    </waltz-bookmarks-section>


    <!-- CHANGE_LOG -->
    <waltz-change-log-section parent-entity-ref="ctrl.entityRef">
    </waltz-change-log-section>
</div>
