<div class="container-fluid">
    <div class="row waltz-bookmark-card">
        <div class="col-md-12 kind">
            <h4>
                <waltz-icon name="{{ ctrl.kind | toIconName:'bookmark' }}">
                </waltz-icon>
                <span ng-bind="ctrl.kind | toDisplayName:'bookmark'">
                </span>
            </h4>
        </div>

        <div class="col-md-12 bookmark"
             ng-repeat="bookmark in ctrl.bookmarks">

            <div>
                <waltz-icon ng-if='bookmark.isPrimary'
                            name="star">
                </waltz-icon>
                <waltz-icon ng-if='!bookmark.isPrimary'
                            class="text-muted"
                            name="star-o">
                </waltz-icon>

                <waltz-external-link title="{{ bookmark.title }}"
                                     url="{{ bookmark.url }}"
                                     show-url="true">
                </waltz-external-link>
            </div>

            <div style="border-top: 2px dotted #ddd">

                <div ng-if="bookmark.description"
                     class="text-muted small">
                <span ng-bind="bookmark.description">
                </span>
                </div>

                <div ng-if="!bookmark.description"
                     class="text-muted small">
                    <i>No description provided</i>
                </div>
            </div>

        </div>
    </div>
</div>
