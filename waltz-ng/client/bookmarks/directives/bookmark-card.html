<div class="container-fluid">
    <div class="row waltz-bookmark-card">
        <div class="col-md-12 kind">
            <h4>
                <waltz-icon name="{{kind | toIconName:'bookmark'}}">
                </waltz-icon>
                {{ kind | toDisplayName:'bookmark'}}
            </h4>
        </div>

        <div class="col-md-12 bookmark" ng-repeat="bookmark in bookmarks">
            <waltz-icon ng-if='bookmark.isPrimary'
                        name="star"></waltz-icon>
            <waltz-icon ng-if='!bookmark.isPrimary'
                        class="text-muted"
                        name="star-o"></waltz-icon>
            <waltz-external-link title="{{ bookmark.title }}"
                                 url="{{ bookmark.url }}"
                                 show-url="true">
            </waltz-external-link>

            <div ng-if="bookmark.description"
                 class="text-muted small">
                {{bookmark.description}}
            </div>

            <div ng-if="!bookmark.description"
                 class="text-muted small">
                <i>no description provided</i>
            </div>
        </div>
    </div>
</div>
