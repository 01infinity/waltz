<div>
    <waltz-page-header name="Function Registration"
                       small="{{ctrl.application.name}}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.app.view ({id: ctrl.application.id})">{{ctrl.application.name}}</a></li>
            <li>Functions</li>
        </ol>
    </waltz-page-header>


    <div class="waltz-page-summary waltz-page-summary-attach">
        <div class="row">
            <div class="col-md-12">
                <waltz-app-capability-editor application='ctrl.application'
                                             usages="ctrl.usages"
                                             capabilities="ctrl.capabilities"
                                             save="ctrl.onSave"
                                             remove="ctrl.onRemove">
                </waltz-app-capability-editor>
            </div>
        </div>

    </div>

</div>
