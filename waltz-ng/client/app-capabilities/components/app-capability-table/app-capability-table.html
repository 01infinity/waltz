<div>
    <style>
        .wact-rating-cell {
            display: inline-block;
            width: 16px;
            border: 1px solid;
            border-radius: 5px;
        }
    </style>
    <table class="table table-condensed table-hover">
        <colgroup>
            <col width="30%">
            <col width="10%">
            <col width="60%">
        </colgroup>
        <thead>
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ac in ctrl.items | orderBy:'capability.name'">
            <td>
                <waltz-icon name="star"
                            style="color: goldenrod"
                            ng-if="ac.primary"></waltz-icon>
                <a ui-sref="main.capability.view ({id: ac.capability.id})">
                <span ng-if="ac.primary"
                      style="font-weight: bolder"
                      ng-bind="ac.capability.name">
                </span>
                    <span ng-if="! ac.primary"
                          ng-bind="ac.capability.name">
                </span>
                </a>
            </td>
            <td>
                <span class='wact-rating-cell'
                      ng-class="'wact-rating-cell-{{ ac.rating }}'"
                      style="background-color: red">
                </span>
                <span ng-bind="ac.rating | toDisplayName:'applicationRating'"></span>
            </td>
            <td>
                <span ng-bind="ac.capability.description"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
