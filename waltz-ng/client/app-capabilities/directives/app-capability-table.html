<table class="table table-condensed table-hover">
    <colgroup>
        <col width="5%">
        <col width="25%">
        <col width="70%">
    </colgroup>
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ac in ctrl.items | orderBy:'capability.name'">
        <td>
            <waltz-icon name="star"
                        style="color: goldenrod"
                        ng-if="ac.primary"></waltz-icon>
        </td>
        <td>
            <a ui-sref="main.capabilities.view ({id: ac.capability.id})">
                <span ng-if="ac.primary" style="font-weight: bolder">
                    {{ ac.capability.name }}
                </span>
                <span ng-if="! ac.primary">
                     {{ ac.capability.name }}
                </span>
            </a>
        </td>
        <td>
            {{ ac.capability.description }}
        </td>
    </tr>
    </tbody>
</table>
