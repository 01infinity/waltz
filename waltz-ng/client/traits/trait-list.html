<div>
    <waltz-page-header name="Traits"
                       icon="cubes">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Traits</li>
        </ol>
    </waltz-page-header>


    <blockquote>
        Traits are a way to group capabilities and may also be assigned to applications to provide a
        v. high level summary of the application.
    </blockquote>


    <div class="row">
        <div class="col-sm-12">
            <waltz-section name="Traits">
                <div ng-if="!ctrl.loading">
                    <div ng-if="ctrl.traits.length > 0">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Icon</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="trait in ctrl.traits">
                                <td>
                                    <a ui-sref="main.traits.view ({ id: trait.id })">
                                        {{ trait.name }}
                                    </a>
                                </td>
                                <td>
                                    {{ trait.description }}
                                </td>
                                <td>
                                    <waltz-icon name="{{trait.icon}}"></waltz-icon>
                                    {{ trait.icon }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="ctrl.traits.length == 0">
                        <div class="alert alert-warning">
                            <strong>No traits</strong> have been defined yet.
                        </div>
                    </div>
                </div>

            </waltz-section>
        </div>
    </div>

</div>
