<table class="table table-condensed">
    <colgroup>
        <col width="30%">
        <col width="70%">
    </colgroup>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trait in ctrl.traits">
        <td>
            <a ui-sref="main.traits.view ({ id: trait.id })">
                <waltz-icon fixed-width="true"
                            name="{{trait.icon}}">
                </waltz-icon>
                {{ trait.name }}
            </a>
        </td>
        <td>
            {{ trait.description }}
        </td>
    </tr>
    </tbody>
</table>
