<div class="waltz-dynamic-section-navigation">
    <ul class="list-unstyled list-inline">
        <li ng-repeat="section in $ctrl.sections">
            <a ng-click="$ctrl.onSelect(section)"
               class="clickable">
                <waltz-icon name="{{ section.icon }}"></waltz-icon>
                <span ng-bind="section.name"></span>
            </a>
        </li>
    </ul>
</div>

<div class="waltz-dynamic-section-navigation wdsn-sticky"
     ng-class="{
        'wdsn-sticky-visible' : $ctrl.stickyVisible
     }">
    <ul class="list-unstyled list-inline">
        <li ng-repeat="section in $ctrl.sections">
            <a ng-click="$ctrl.scrollAndSelectSection(section)"
               class="clickable">
                <waltz-icon name="{{ section.icon }}"></waltz-icon>
                <span ng-bind="section.name"></span>
            </a>
        </li>
    </ul>
</div>
