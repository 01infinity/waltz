<waltz-section name="Application Function Ratings"
               id="app-ratings-section">

    <waltz-section-actions>
        <button class="btn btn-xs waltz-btn-transparent"
                ng-click="$ctrl.visibility.ratingOverlay = ! $ctrl.visibility.ratingOverlay">
            <waltz-icon name="map-signs"></waltz-icon>
        </button>
    </waltz-section-actions>

    <waltz-source-data-overlay visible="$ctrl.visibility.ratingOverlay"
                               ratings="$ctrl.sourceDataRatings"
                               entities="['APP_RATING', 'APP_CAPABILITY']">
    </waltz-source-data-overlay>

    <div class="row">
        <div class="col-sm-4">
            <div style="text-align: center">
                <waltz-pie data="$ctrl.pie.data"
                           config="$ctrl.pie.config">
                </waltz-pie>
            </div>

            <waltz-pie-segment-table data="$ctrl.pie.data"
                                     config="$ctrl.pie.config">
            </waltz-pie-segment-table>

        </div>
        <div class="col-sm-8">
            <div ng-if="$ctrl.tableData.length > 10">
                <input ng-model="$ctrl.query"
                       placeholder="Search..."
                       type="search"
                       class="form-control">
            </div>
            <div ng-class="{'waltz-scroll-region-300': $ctrl.tableData.length > 15}">
                <table class="table table-condensed small">
                    <thead>
                    <tr>
                        <th>Application</th>
                        <th>Rating</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="ac in $ctrl.tableData | orderBy:'app.name' | filter:$ctrl.query"
                        ng-class="'wcv-application-rating-{{ ac.rating }}'">
                        <td>
                            <a ui-sref="main.app.view ({id: ac.app.id })"
                               ng-bind="ac.app.name">
                            </a>
                        </td>
                        <td>
                            <span ng-bind="ac.rating | toDisplayName:'applicationRating'" ></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</waltz-section>
