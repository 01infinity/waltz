<span>
    <ui-select ng-model="ctrl.model.capability"
               theme="bootstrap">

        <ui-select-match placeholder="Search for capability...">
            {{$select.selected.name}}
        </ui-select-match>

        <ui-select-choices repeat="capability in ctrl.capabilities | filter:$select.search track by $index">

            <span ng-bind-html="capability.name | highlight: $select.search"></span>

            <small style="display: block"
                   ng-bind-html="capability.description | highlight: $select.search"></small>

        </ui-select-choices>
    </ui-select>
</span>
