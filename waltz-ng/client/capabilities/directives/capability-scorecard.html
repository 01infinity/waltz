<div>
    <div class="waltz-page-summary waltz-page-summary-attach">

        <div class="row">
            <div class="col-md-12 pull-right">
                <div style="padding-bottom: 10px">
                    <span class="text-muted"
                          ng-if="ctrl.capability.parent">
                        Parent:
                         <a ui-sref="main.capability.view ({ id: ctrl.capability.parent.id })"
                            ng-bind="ctrl.capability.parent.name">
                        </a>
                    </span>
                    <span ng-if="ctrl.capability.parent && ctrl.capability.children.length > 0"
                          style="padding-right: 16px; margin-right: 16px; border-right: 1px solid #ddd">
                    </span>
                    <span class="text-muted"
                          ng-if="ctrl.capability.children.length > 0">
                        Sub Functions:
                        &nbsp;
                        <select style="font-size: larger;"
                                ng-change="ctrl.subCapabilitySelected()"
                                ng-model="ctrl.selectedSubCapability">
                            <option value=""
                                    disabled
                                    selected>
                                Select sub function
                            </option>
                            <option ng-repeat="child in ctrl.capability.children | orderBy:'name'"
                                    ng-value="child.id"
                                    ng-bind="child.name">
                            </option>
                          </select>
                    </span>
                </div>

            </div>
        </div>

        <!-- BASICS -->


        <div class="row">
            <div class="col-md-12">
                <div style="padding-bottom: 12px;"
                     class="waltz-paragraph"
                     ng-bind="ctrl.capability.description">
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-4">
                <waltz-apps-by-investment-pie applications="ctrl.applications"
                                              size="70">
                </waltz-apps-by-investment-pie>
            </div>

            <div class="col-sm-4">
                <waltz-apps-by-lifecycle-phase-pie applications="ctrl.applications"
                                                   size="70">
                </waltz-apps-by-lifecycle-phase-pie>
            </div>

            <div class="col-sm-4">
                <waltz-basic-info-tile waltz-jump-to="logical-flows-section"
                                       icon="random"
                                       name="Logical Data Flows">
                    <waltz-flow-cloud-diagram
                        width="230"
                        height="180"
                        stats="ctrl.flows">
                    </waltz-flow-cloud-diagram>
                </waltz-basic-info-tile>
            </div>
        </div>


        <div class="row">

            <!-- PORTFOLIO COST -->
            <div class="col-sm-4">
                <waltz-basic-info-tile name="Portfolio Cost"
                                       description="Cumulative value of infra and app dev costs"
                                       waltz-jump-to="costs-section"
                                       icon="money">
                        <span style="font-size: x-large;"
                              ng-bind="ctrl.portfolioCostStr">
                        </span>
                </waltz-basic-info-tile>
            </div>


            <!-- COMPLEXITY -->
            <div class="col-sm-4">
                <waltz-basic-info-tile name="Complexity"
                                       description="Derived from functions, connections and servers"
                                       class="clickable"
                                       waltz-jump-to="complexity-section"
                                       icon="rocket">
                    <div style="font-size: x-large;">
                        &Sigma;
                        <span ng-bind="ctrl.complexitySummary.cumulativeScore | toFixed:1"></span>
                    </div>

                    <div class="small text-muted">
                        <span ng-bind="ctrl.complexitySummary.averageScore | toFixed:2 "></span>
                        per app
                    </div>
                </waltz-basic-info-tile>

            </div>

            <!-- SERVERS -->
            <div class="col-sm-4">
                <waltz-basic-info-tile name="Servers"
                                       description="Number of servers supporting this group"
                                       icon="server">
                    <div>
                        <div style="font-size: x-large;">
                            #
                            <span ng-bind="ctrl.enrichedServerStats.total">
                            </span>
                        </div>
                        <div class="small text-muted">
                            <span ng-bind="ctrl.enrichedServerStats.virtualPercentage">
                            </span>
                            % virtual
                        </div>
                    </div>
                </waltz-basic-info-tile>
            </div>

        </div>

    </div>


</div>
