<div>
    <treecontrol class="tree-light"
                 tree-model="$ctrl.trees"
                 order-by="name"
                 expanded-nodes="$ctrl.expandedNodes"
                 on-selection="$ctrl.onNodeClick(node)"
                 options="$ctrl.treeOptions">

            <span>
                <input type="checkbox"
                       checked
                       ng-if="$ctrl.checkedMap[node.id]"
                       ng-disabled="!node.selectable"
                       ng-style="{opacity : (node.selectable ? 1 : 0.3)}"
                       ng-click="$ctrl.onNodeUncheck(node)">
                <input type="checkbox"
                       ng-if="!$ctrl.checkedMap[node.id]"
                       ng-disabled="!node.selectable"
                       ng-style="{opacity : (node.selectable ? 1 : 0.3)}"
                       ng-click="$ctrl.onNodeCheck(node)">
                <ng-transclude>
                    <span ng-bind="node.name"></span>
                </ng-transclude>
            </span>
    </treecontrol>
</div>
