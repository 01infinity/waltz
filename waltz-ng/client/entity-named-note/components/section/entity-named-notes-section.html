<div ng-show="$ctrl.showSection()">
    <waltz-section name="Additional Notes"
                   icon="sticky-note-o"
                   id="entity-notes-section">

        <waltz-section-actions>
            <div waltz-has-role-for-entity-kind="{{ $ctrl.parentEntityRef.kind }}">
                <button type="button"
                        class="btn btn-xs btn-primary"
                        ng-if="$ctrl.hasCreatableNoteTypes && ! $ctrl.creatingNote"
                        ng-click="$ctrl.showEditor()">
                    Add Note
                </button>
            </div>
        </waltz-section-actions>


        <waltz-entity-named-notes-panel parent-entity-ref="$ctrl.parentEntityRef"
                                        notes="$ctrl.notes"
                                        all-note-types="$ctrl.allNoteTypes"
                                        on-save="$ctrl.saveNote"
                                        on-delete="$ctrl.deleteNote"
                                        creating-note="$ctrl.creatingNote"
                                        on-editor-dismiss="$ctrl.editorDismiss">
        </waltz-entity-named-notes-panel>

    </waltz-section>
</div>
