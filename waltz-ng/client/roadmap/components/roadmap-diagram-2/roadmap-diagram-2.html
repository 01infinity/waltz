<div class="waltz-roadmap-diagram-2">
    <h1>Roadmap diagram</h1>

    <input class="form-control small small"
           type="search"
           ng-change="$ctrl.doSearch()"
           ng-model-options="{ debounce: 200 }"
           ng-model="$ctrl.qry">

    <br>
    <br>

    <svg width="1600"
         height="800"
         style="border: 1px solid red;"
         viewBox="0 0 1400 700">
    </svg>

    <br>

    <button ng-click="$ctrl.onRemoveCell(2)"
            class="btn btn-mini btn-danger">
        Remove App
    </button>

    &nbsp;

    <button ng-click="$ctrl.onAddCell()"
            class="btn btn-mini btn-success">
        Add App
    </button>

    <br>
    <br>

    <button ng-click="$ctrl.onRemoveCol()"
            class="btn btn-mini btn-danger">
        Remove Col
    </button>

    &nbsp;

    <button ng-click="$ctrl.onAddCol()"
            class="btn btn-mini btn-success">
        Add Col
    </button>

</div>
