

<div>
    <!-- HEADER -->
    <h3 class="waltz-visibility-parent">
        <span ng-bind="$ctrl.scenarioDefn.scenario.name"></span>
        <small>
            <span ng-bind="$ctrl.scenarioDefn.roadmap.name"></span>
            <a ng-click="$ctrl.onCancel()"
               class="clickable">
                <span class="waltz-visibility-child-50">
                    <waltz-icon name="close"></waltz-icon>
                    Close
                </span>
            </a>
        </small>
    </h3>


    <!-- DETAILS -->
    <table class="waltz-mini-table">
        <tr>
            <td>
                <strong>Target Date:</strong></td>
            <td>
                <span ng-bind="$ctrl.scenarioDefn.scenario.targetDate"></span>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Status:</strong>
            </td>
            <td>
                <span ng-bind="$ctrl.scenarioDefn.scenario.status | toDisplayName:'releaseLifecycleStatus'"></span>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Description:</strong>
            </td>
            <td>
                <waltz-markdown text="$ctrl.scenarioDefn.scenario.description">
                </waltz-markdown>
            </td>
        </tr>
    </table>


    <br>


    <!-- VIZ -->
    <waltz-scenario-diagram row-data="$ctrl.vizData.rowData"
                            column-headings="$ctrl.vizData.columnHeadings"
                            row-headings="$ctrl.vizData.rowHeadings"
                            handlers="$ctrl.handlers">
    </waltz-scenario-diagram>


    <!-- CANCEL -->
    <a ng-click="$ctrl.onCancel()"
       class="clickable">
        Close
    </a>
</div>


<!-- DIALOG -->
<div ng-if="$ctrl.dialog"
     ng-style="$ctrl.dialog.style">
    <div style="background-color: #fafafa; border: 2px solid #ccc; border-radius: 3px; padding: 6px; width: 500px">
        <h4>Add Application</h4>
        Add application to:
        <table class="waltz-mini-table">
            <tr>
                <td>Column:</td>
                <td>
                    <span ng-bind="$ctrl.dialog.column.name"></span>
                </td>
            </tr>
            <tr>
                <td>Row:</td>
                <td>
                    <span ng-bind="$ctrl.dialog.row.name"></span>
                </td>
            </tr>
        </table>

        <br>

        <waltz-basic-app-selector on-add="$ctrl.onAddApplication"
                                  on-cancel="$ctrl.onCloseDialog">
        </waltz-basic-app-selector>

        <br>

    <div>
</div>
