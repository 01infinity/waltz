<div>

    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.groupDetail.appGroup.name }}"
                       icon="object-group"
                       small="{{ ctrl.groupDetail.appGroup.kind }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>App Group</li>
            <li><span ng-bind="ctrl.groupDetail.appGroup.name"></span></li>
        </ol>

    </waltz-page-header>


    <!-- SUMMARY -->
    <waltz-app-group-summary class='waltz-page-summary-attach'
                             applications="ctrl.applications"
                             total-cost="ctrl.assetCostData.total"
                             complexity="ctrl.complexity"
                             server-stats="ctrl.techStats.serverStats"
                             app-group="ctrl.groupDetail.appGroup"
                             flows="ctrl.dataFlows.stats"
                             editable="ctrl.isGroupEditable()">
    </waltz-app-group-summary>


    <!-- CHANGE INITIATIVES -->
    <waltz-change-initiative-section parent-entity-ref="ctrl.entityRef">
    </waltz-change-initiative-section>


    <!-- RATINGS -->
    <waltz-measurable-ratings-browser-section rating-tallies="ctrl.measurableRatings"
                                              measurables="ctrl.measurables"
                                              measurable-categories="ctrl.measurableCategories"
                                              applications="ctrl.applications"
                                              on-load-detail="ctrl.loadRatingsDetail"
                                              source-data-ratings="ctrl.sourceDataRatings"
                                              id="ratings-explorer-section">
    </waltz-measurable-ratings-browser-section>



    <!-- FLOWS -->
    <waltz-logical-flows-tabgroup-section ratings="ctrl.sourceDataRatings"
                                          flow-data="ctrl.dataFlows"
                                          on-load-detail="ctrl.loadFlowDetail"
                                          applications="ctrl.applications">
    </waltz-logical-flows-tabgroup-section>


    <!-- AUTH SOURCES -->
    <waltz-section name="Authoritative Sources"
                   id="auth-flows-section">
        <waltz-rated-flow-summary-panel apps="ctrl.applications"
                                        entity-reference="ctrl.entityRef"
                                        flow-data="ctrl.dataFlows"
                                        on-load-detail="ctrl.loadFlowDetail">
        </waltz-rated-flow-summary-panel>
    </waltz-section>


    <!-- APPS -->
    <waltz-apps-section apps="ctrl.applications"
                        source-data-ratings="ctrl.sourceDataRatings">
    </waltz-apps-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-summary-section name="Indicators"
                                            definitions="ctrl.entityStatisticDefinitions"
                                            parent-ref="ctrl.entityRef">
    </waltz-entity-statistic-summary-section>


    <!-- COMPLEXITY -->
    <waltz-complexity-section complexity="ctrl.complexity"
                              apps="ctrl.applications"
                              csv-name="{{ ctrl.groupDetail.appGroup.name }}_application_complexity.csv">
    </waltz-complexity-section>


    <!-- TECHNOLOGIES -->
    <waltz-technology-summary-section stats="ctrl.techStats"
                                      source-data-ratings="ctrl.sourceDataRatings">
    </waltz-technology-summary-section>


    <!-- COSTS -->
    <waltz-asset-costs-section cost-view='ctrl.assetCostData'
                               source-data-ratings="ctrl.sourceDataRatings"
                               load-all="ctrl.loadAllCosts">
    </waltz-asset-costs-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section bookmarks="ctrl.bookmarks"
                             kind="APP_GROUP"
                             source-data-ratings="ctrl.sourceDataRatings"
                             entity-id="{{ ctrl.groupDetail.appGroup.id }}"
                             parent-name="{{ ctrl.groupDetail.appGroup.name }}">
    </waltz-bookmarks-section>


    <!-- CHANGE_LOG -->
    <waltz-change-log-section entries="ctrl.changeLogs">
    </waltz-change-log-section>

</div>
