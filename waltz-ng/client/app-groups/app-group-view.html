<div>
    <waltz-page-header name="{{ ctrl.groupDetail.appGroup.name }}"
                       icon="object-group"
                       small="{{ ctrl.groupDetail.appGroup.kind }}">

    </waltz-page-header>

    <waltz-app-group-summary applications="ctrl.applications"
                             asset-costs="ctrl.assetCosts"
                             complexity="ctrl.complexity"
                             server-stats="ctrl.serverStats"
                             app-group="ctrl.groupDetail.appGroup"
                             editable="ctrl.isGroupEditable()">
    </waltz-app-group-summary>

    <hr>


    <!-- FLOWS -->
    <waltz-section name="Logical Data Flows"
                   icon="random">
        <waltz-org-unit-flow-viz entities="ctrl.dataFlows.entities"
                                 flows="ctrl.dataFlows.flows"></waltz-org-unit-flow-viz>
        <div class="small text-muted">
            Dragging nodes will pin them.  Double click to unpin.  If an application is gray
            it is not a member of this group.
        </div>
    </waltz-section>


    <!-- COSTS -->
    <waltz-asset-costs-section asset-costs="ctrl.assetCosts">
    </waltz-asset-costs-section>


    <!-- APPS -->
    <waltz-section name="Applications"
                   id="apps-section"
                   small="({{ ctrl.applications.length }})"
                   icon="desktop">

        <div ng-if="ctrl.applications">

            <waltz-app-table filter="appQuery"
                             applications="ctrl.applications"></waltz-app-table>
        </div>

        <div class="alert-warning alert"
             ng-if="ctrl.applications.length == 0">
            <strong>No application </strong>
            have yet been registered this group, {{ ctrl.groupDetail.appGroup.name }}.
        </div>
    </waltz-section>

        </div>
    </div>
-->
</div>
