<div>
    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Owner:
        </div>
        <div class="col-sm-4">
            <waltz-entity-link entity-ref="$ctrl.specification.owningEntity">
            </waltz-entity-link>
        </div>

        <div class="col-sm-2 waltz-display-field-label">
            Organisational Unit:
        </div>
        <div class="col-sm-4">
            <waltz-entity-link entity-ref="$ctrl.organisationalUnit | merge:{kind: 'ORG_UNIT'}"></waltz-entity-link>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Format:
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.specification.format"></span>
        </div>

        <div class="col-sm-2 waltz-display-field-label">
            External Id:
        </div>
        <div class="col-sm-4">
            <span ng-bind="$ctrl.specification.externalId"></span>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-2 waltz-display-field-label">
            Description:
        </div>
        <div class="col-sm-10">
            <span ng-bind="$ctrl.specification.description"></span>
        </div>
    </div>
</div>
