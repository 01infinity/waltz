<div>
    <div class="row"
         ng-if="$ctrl.lineage.length > 10">
        <div class="col-md-6">
            <waltz-search-control min-characters="3"
                                  delay="250"
                                  on-query="$ctrl.filterLineage"
                                  placeholder-text="Search reports...">
            </waltz-search-control>
        </div>
    </div>

    <br>

    <waltz-grid column-defs="$ctrl.columnDefs"
                row-data="$ctrl.filteredLineage"
                on-initialise="$ctrl.onGridInitialise"
                class="small">
    </waltz-grid>
</div>
