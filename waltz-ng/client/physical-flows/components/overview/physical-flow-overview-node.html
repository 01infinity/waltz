<div class="waltz-physical-flow-overview-node"
     ng-class="{
        'wpfon-entity-application' : $ctrl.node.kind == 'APPLICATION',
        'wpfon-entity-actor' : $ctrl.node.kind == 'ACTOR'
    }">

    <waltz-entity-link entity-ref="$ctrl.node">
    </waltz-entity-link>

    <span ng-show="$ctrl.criticalityMismatch"
          style="color: red">
        <span uib-popover="Criticality mismatch: this node has a lower criticality rating than the flow"
              popover-trigger="mouseenter"
              popover-popup-delay="300"
              popover-append-to-body="true">
            <waltz-icon name="warning"></waltz-icon>
        </span>
    </span>

    <div style="padding: 4px 0 0 12px">
        <ul class="list-unstyled small">
            <li ng-repeat="p in $ctrl.participants">
                <waltz-entity-link entity-ref="p">
                </waltz-entity-link>
            </li>
        </ul>
    </div>
</div>
