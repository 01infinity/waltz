<div class="waltz-physical-flow-overview">
    <table>
        <tr>
            <td class="wpfo-entity-col wpfo-owning-entity">
                <div>
                    <waltz-entity-link entity-ref="$ctrl.logicalFlow.source"></waltz-entity-link>
                </div>
            </td>
            <td class="wpfo-arrow-col">
                <span>&rarr;</span>
            </td>
            <td class="wpfo-specification-col">
                <div>
                    <div class="wpfo-specification-title"
                         ng-bind="$ctrl.specification.name"></div>
                    <div class='small text-muted'
                         ng-bind="$ctrl.specification.description"></div>

                    <hr>

                    <div class="row small">
                        <div class="col-sm-6">
                            <label class="text-muted">Format:</label>
                            <span ng-bind="$ctrl.specification.format | toDisplayName:'dataFormatKind'"></span>
                            <br>
                            <label class="text-muted">Transport:</label>
                            <span ng-bind="$ctrl.physicalFlow.transport | toDisplayName:'transportKind'"></span>
                            <br>
                            <label class="text-muted">Criticality:</label>
                            <waltz-enum-value type="'physicalFlowCriticality'"
                                              key="$ctrl.physicalFlow.criticality"
                                              show-icon="false">
                            </waltz-enum-value>
                        </div>
                        <div class="col-sm-6">
                            <label class="text-muted">Frequency:</label>
                            <span ng-bind="$ctrl.physicalFlow.frequency | toDisplayName:'frequencyKind'"></span>
                            <br>
                            <label class="text-muted">Basis Offset:</label>
                            <span ng-bind="$ctrl.physicalFlow.basisOffset | toBasisOffset"></span>
                        </div>
                    </div>
                </div>
            </td>
            <td class="wpfo-arrow-col">
                <span>&rarr;</span>
            </td>
            <td class="wpfo-entity-col wpfo-target-entity"
                ng-class="{
                    'wpfo-entity-application' : $ctrl.logicalFlow.target.kind == 'APPLICATION',
                    'wpfo-entity-actor' : $ctrl.logicalFlow.target.kind == 'ACTOR'
                }">
                <div>
                    <waltz-entity-link entity-ref="$ctrl.logicalFlow.target"></waltz-entity-link>
                </div>
            </td>
        </tr>
    </table>
</div>
