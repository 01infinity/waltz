<div>
    <div class='waltz-paragraph'
         ng-repeat="process in ctrl.processes">

        <strong>
            <a ui-sref="main.process.view ({id: process.id })">
                <span ng-bind="process.name"></span>
            </a>
        </strong>

        <div class='text-muted'
             ng-bind="process.description">
        </div>

    </div>
</div>
