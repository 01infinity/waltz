<div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Old Value</th>
            <th>New Value</th>
        </tr>
        </thead>
        <tr ng-repeat="ac in $ctrl.attributeChangesParsed | orderBy:'name'"
            class="waltz-visibility-parent">

            <td>
                <span ng-bind="ac.name"></span>
            </td>
            <td>
                <div ng-switch="ac.name">
                    <div ng-switch-when="DataType">
                        <waltz-data-type-change-panel type-ids="ac.oldValueParsed">
                        </waltz-data-type-change-panel>
                    </div>
                    <div ng-switch-default>
                        <span ng-bind="ac.oldValue | toDisplayName:ac.name"></span>
                    </div>
                </div>
            </td>
            <td>
                <div ng-switch="ac.name">
                    <div ng-switch-when="DataType">
                        <waltz-data-type-change-panel type-ids="ac.newValueParsed">
                        </waltz-data-type-change-panel>
                    </div>
                    <div ng-switch-default>
                        <span ng-bind="ac.newValue | toDisplayName:ac.name"></span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
