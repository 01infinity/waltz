<div>
    <div ng-if="ctrl.pies.byLifecyclePhase.data.length == 0"
         class="alert alert-warning">
        <strong>No associated end user applications</strong>
    </div>

    <uib-tabset ng-if="ctrl.pies.byLifecyclePhase.data.length > 0">
        <uib-tab  heading="Summary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 center">
                        <waltz-pie-table data="ctrl.pies.byKind.data"
                                         config="ctrl.pies.byKind.config"
                                         title="By Type">
                        </waltz-pie-table>
                    </div>
                    <div class="col-md-4">
                        <waltz-pie-table data="ctrl.pies.byRiskRating.data"
                                         config="ctrl.pies.byRiskRating.config"
                                         title="By Risk Rating">
                        </waltz-pie-table>
                    </div>
                    <div class="col-md-4">
                        <waltz-pie-table data="ctrl.pies.byLifecyclePhase.data"
                                         config="ctrl.pies.byLifecyclePhase.config"
                                         title="By Status">
                        </waltz-pie-table>
                    </div>
                </div>
            </div>
        </uib-tab>

        <uib-tab heading="Details" select="showDetail=true">
            <div ng-if="showDetail">
                <br>
                <div style="font-size: smaller; height: 300px"
                     ui-grid="ctrl.gridOptions">
                </div>
            </div>

        </uib-tab>
    </uib-tabset>

</div>
