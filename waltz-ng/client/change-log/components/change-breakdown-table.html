<div>
    <div ng-if="$ctrl.selectedDate == null" class="text-muted">
        <waltz-icon name="info-circle"></waltz-icon>
        <span>
            Select a date on the heatmap above to see the breakdown of changes across applications
        </span>
    </div>
    <div ng-if="$ctrl.selectedDate">
        <h4>Changes for
            <span ng-bind="$ctrl.selectedDate |  date:'yyyy-MM-dd'"></span>:
        </h4>
        <waltz-loading-notification show="$ctrl.visibility.loading"
                                    style="padding-top: 54px;"
                                    name="Loading">
        </waltz-loading-notification>
        <div ng-if="!$ctrl.visibility.loading">
            <div style="margin-top: 4px" class="small text-muted">
                (Total: <span ng-bind="$ctrl.total"></span>)
            </div>
            <br>
            <waltz-no-data ng-if="$ctrl.data.length == 0">
                <message>
                    There are no changes on this date
                </message>
            </waltz-no-data>
            <waltz-grid-with-search ng-if="$ctrl.data.length > 0"
                                    column-defs="$ctrl.columnDefs"
                                    entries="$ctrl.data">
            </waltz-grid-with-search>
        </div>
    </div>
</div>
