<div>
    <waltz-section name="People"
                   icon="users"
                   small="( {{ctrl.involvements.length}} )"
                   id="involved-people-section">

        <waltz-source-data-section-addon ratings="ctrl.sourceDataRatings"
                                         entities="['INVOLVEMENT']">
        </waltz-source-data-section-addon>

        <div ng-if="ctrl.involvements.length > 0">
            <div style="font-size: smaller; height: 300px"
                 ui-grid="ctrl.gridOptions"></div>
        </div>


        <div class="alert alert-warning" ng-if="ctrl.involvements.length == 0">
            <strong>
                No people
            </strong>
            have been associated.
        </div>

    </waltz-section>
</div>
