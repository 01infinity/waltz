<div class="waltz-data-type-usage-panel">
    <waltz-sub-section name="Data Types">
        <content>
            <div ng-if="!$ctrl.visibility.editor">
                <waltz-data-type-usage-tree used="$ctrl.used">
                </waltz-data-type-usage-tree>
            </div>
            <div ng-if="$ctrl.visibility.editor">
                <waltz-data-type-usage-selector parent-entity-ref="$ctrl.parentEntityRef"
                                                on-dirty="$ctrl.onDirty"
                                                on-register-save="$ctrl.registerSaveFn">
                </waltz-data-type-usage-selector>
            </div>
        </content>

        <controls>
            <waltz-controls controls="$ctrl.editControls">

            </waltz-controls>
            <span ng-if="!$ctrl.visibility.editor">
                <!-- WHILST VIEWING -->
                <a ng-click="$ctrl.onShowEdit()"
                   class="clickable">
                    Edit
                </a>
            </span>

            <span ng-if="$ctrl.visibility.editor">
                <!-- WHILST EDITING -->
                <a ng-click="$ctrl.onSave()"
                   class="clickable"
                   ng-disabled="! $ctrl.isDirty">
                    Save
                </a>
                |
                <a ng-click="$ctrl.onHideEdit()"
                   class="clickable">
                    Cancel
                </a>
            </span>
        </controls>
    </waltz-sub-section>
</div>
