<div>
    <!-- HEADER -->
    <waltz-page-header name="{{ ctrl.dataType.name }}"
                       small="Data Type"
                       tour="ctrl.tour"
                       icon="qrcode">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.data-type.list">Data</a></li>
            <li ng-bind="ctrl.dataType.name"></li>
        </ol>
    </waltz-page-header>


    <!-- SUMMARY -->
    <waltz-data-type-overview parent="ctrl.viewData.immediateHierarchy.parent"
                              all-data-types="ctrl.viewData.dataTypes"
                              data-data-type-id="ctrl.viewData.dataType.id"
                              apps="ctrl.viewData.apps"
                              usage-stats="ctrl.flowData.stats">
    </waltz-data-type-overview>


    <!--Entity Named Notes-->
    <waltz-entity-named-notes-section parent-entity-ref="ctrl.entityRef">
    </waltz-entity-named-notes-section>


    <waltz-auth-sources-section parent-entity-ref="ctrl.entityRef"></waltz-auth-sources-section>


    <!-- FLOWS -->
    <waltz-rated-flow-boingy-graph data="ctrl.flowData"
                                   type-id="ctrl.dataType.id"
                                   data-data-types="ctrl.viewData.dataTypes">
    </waltz-rated-flow-boingy-graph>


    <!-- ORIGINATORS -->
    <waltz-data-type-originators flow-originators="ctrl.viewData.flowOriginators">
    </waltz-data-type-originators>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section parent-entity-ref="ctrl.entityRef">
    </waltz-bookmarks-section>


    <!-- INVOLVED PEOPLE -->
    <waltz-involved-people-section parent-entity-ref="ctrl.entityRef">
    </waltz-involved-people-section>


    <!-- CHANGE_LOG -->
    <waltz-change-log-section parent-entity-ref="ctrl.entityRef">
    </waltz-change-log-section>


</div>
