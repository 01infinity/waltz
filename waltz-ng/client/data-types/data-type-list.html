<div>

    <waltz-page-header name="Data Types"
                       small="search"
                       icon="qrcode">

        <ol class="waltz-breadcrumbs">
            <li>
                <a ui-sref="main">
                    Home
                </a>
            </li>
            <li>Data Types</li>
        </ol>

    </waltz-page-header>


    <!-- OVERVIEW -->
    <waltz-section name="Overview"
                   ng-if="ctrl.diagrams.length > 0">
        <waltz-svg-diagrams diagrams="ctrl.diagrams"
                            block-processor="ctrl.blockProcessor">
        </waltz-svg-diagrams>
    </waltz-section>


    <!-- STATIC PANELS -->
    <div class="row"
         ng-if="ctrl.panels.length > 0">
        <div class="col-sm-12">
            <waltz-static-panels panels="ctrl.panels">
            </waltz-static-panels>
        </div>
    </div>


    <!-- TREE -->
    <waltz-data-type-tree data-data-types="ctrl.dataTypes"
                          tallies="ctrl.tallies">

    </waltz-data-type-tree>


</div>
