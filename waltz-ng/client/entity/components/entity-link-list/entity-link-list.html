<div ng-class="{'waltz-scroll-region-200': $ctrl.list.length > 10}"
     ng-style="{'width': $ctrl.list.length > 10 ? '85%' : '100%'}">
    <ul class="list-unstyled"
        ng-if="$ctrl.list.length > 0">
        <li ng-repeat="item in $ctrl.list">
            <waltz-entity-link entity-ref="item">
            </waltz-entity-link>
        </li>
    </ul>
    <i ng-if="$ctrl.list.length == 0">
        -
    </i>
</div>
