<span ng-if="ctrl.scores"
      uib-popover="{{ ctrl.type | toDisplayName:'dataType' }} - Direct: {{ ctrl.scores.direct }}; Indirect: {{ ctrl.scores.indirect }}"
      popover-trigger="mouseenter">
    <waltz-simple-stack-chart max="ctrl.largestBucket"
                              values="ctrl.scores.stack">
    </waltz-simple-stack-chart>
</span>
