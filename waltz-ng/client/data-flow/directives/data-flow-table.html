<table class="table table-condensed table-hover small">
    <thead>
    <tr>
        <th>Source</th>
        <th></th>
        <th>Target</th>
        <th>Data Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="flow in ctrl.flows | orderBy:'sourceEntity.name + targetEntity.name'">

        <td>
            <a ui-sref="main.app.view ({id: flow.source.id })">
                <span ng-bind="flow.source.name">
                </span>
            </a>
        </td>

        <td>
            <waltz-icon name="arrow-right"></waltz-icon>
        </td>

        <td>
            <a ui-sref="main.app.view ({id: flow.target.id })">
                <span ng-bind="flow.target.name">
                </span>
            </a>
        </td>

        <td>
            <span title="{{ flow.dataType | toDescription:'dataType' }}">
                {{ flow.dataType | toDisplayName:'dataType' }}
            </span>
        </td>
    </tr>
    </tbody>
</table>
