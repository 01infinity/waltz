<div>


    <waltz-page-header icon="desktop"
                       name="{{ ctrl.app.name }}"
                       small="{{ ctrl.app.assetCode }}">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Applications</li>
            <li><span ng-bind="ctrl.app.name"></span></li>
        </ol>
    </waltz-page-header>


    <!-- OVERVIEW -->
    <waltz-app-overview parent-entity-ref="ctrl.entityRef">
    </waltz-app-overview>

    <br>

    <!--Entity Named Notes-->
    <waltz-entity-named-notes-section parent-entity-ref="ctrl.entityRef">
    </waltz-entity-named-notes-section>


    <!-- RATINGS -->
    <waltz-measurable-rating-app-section parent-entity-ref="ctrl.entityRef"
                                         application='ctrl.app'
                                         measurables="ctrl.measurables"
                                         categories="ctrl.measurableCategories"
                                         ratings="ctrl.ratings"
                                         perspective-definitions="ctrl.perspectiveDefinitions"
                                         perspective-ratings="ctrl.perspectiveRatings">
    </waltz-measurable-rating-app-section>


    <!-- BOOKMARKS -->
    <waltz-bookmarks-section parent-entity-ref="ctrl.entityRef"
                             show-filter="true">
    </waltz-bookmarks-section>


    <!-- INVOLVED PEOPLE -->
    <waltz-involved-people-section parent-entity-ref="ctrl.entityRef">
    </waltz-involved-people-section>


    <!-- CHANGE INITIATIVES -->
    <waltz-change-initiative-section parent-entity-ref="ctrl.entityRef">
    </waltz-change-initiative-section>


    <!-- FLOW DIAGRAMS -->
    <waltz-flow-diagrams-section parent-entity-ref="ctrl.entityRef"
                                 can-create="true"
                                 create-diagram-commands="ctrl.createFlowDiagramCommands">
    </waltz-flow-diagrams-section>


    <!-- DATA TYPES & FLOWS -->
    <waltz-data-flow-section parent-entity-ref="ctrl.entityRef">
    </waltz-data-flow-section>


    <!-- TECHNOLOGIES -->
    <div waltz-has-setting="feature.software-catalog.enabled=true">
        <waltz-technology-section parent-entity-ref="ctrl.entityRef">
        </waltz-technology-section>
    </div>


    <!-- COSTS -->
    <waltz-app-costs-section parent-entity-ref="ctrl.entityRef">
    </waltz-app-costs-section>


    <!-- INDICATORS -->
    <waltz-entity-statistic-section name="Indicators"
                                    entity-statistics="ctrl.entityStatistics">
    </waltz-entity-statistic-section>


    <!-- surveys -->
    <waltz-survey-section survey-runs="ctrl.surveyRuns"
                          survey-instances="ctrl.surveyInstances">
    </waltz-survey-section>


    <!-- CHANGE LOG -->
    <waltz-change-log-section parent-entity-ref="ctrl.entityRef">
    </waltz-change-log-section>

</div>
