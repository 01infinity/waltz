<div>
    <waltz-page-header icon="edit"
                       name="{{ ctrl.application.name }}"
                       small="Editor">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li><a ui-sref="main.app.view ({ id: ctrl.application.id })">{{ ctrl.application.name }}</a></li>
            <li>Edit</li>
        </ol>
    </waltz-page-header>


    <form ng-submit="ctrl.onSubmit()"
          name="ctrl.form"
          novalidate>
        <formly-form form="ctrl.form"
                     model="ctrl.formModel"
                     fields="ctrl.fieldLayout">

        </formly-form>

        <hr/>

        <input type="submit"
               ng-disabled="ctrl.form.$pristine || ctrl.form.$invalid"
               value="Save"
               style="margin-left: 12px"
               class="btn btn-success">

        <a ui-sref="main.app.view ({ id: ctrl.application.id })">
            Cancel
        </a>
    </form>
