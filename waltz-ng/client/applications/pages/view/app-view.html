<div>

    <waltz-page-header icon="desktop"
                       name="{{ ctrl.app.name }}"
                       small="{{ ctrl.app.assetCode }}"
                       widgets="ctrl.availableWidgets">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Applications</li>
            <li><span ng-bind="ctrl.app.name"></span></li>
        </ol>
    </waltz-page-header>


    <!-- OVERVIEW -->
    <waltz-app-overview parent-entity-ref="ctrl.parentEntityRef">
    </waltz-app-overview>


    <!-- NAVIGATION -->
    <div class="waltz-page-summary waltz-page-summary-attach">
        <waltz-dynamic-section-navigation widgets="ctrl.availableWidgets"
                                          on-select="ctrl.addWidget">
        </waltz-dynamic-section-navigation>
    </div>

    <br>

    <!-- WIDGETS -->
    <div ng-repeat="widget in ctrl.widgets track by widget.id"
         class='waltz-animate-repeat'>
        <waltz-dynamic-section-wrapper widget="widget"
                                       parent-entity-ref="ctrl.parentEntityRef">
        </waltz-dynamic-section-wrapper>
    </div>

</div>
