<div class="waltz-page-summary waltz-page-summary-attach">
    <waltz-section-actions>
        <a waltz-has-role="APP_EDITOR"
           class="btn btn-xs btn-primary"
           ui-sref="main.app.edit ({id: ctrl.app.id})">
            Edit
        </a>
    </waltz-section-actions>

    <waltz-app-overview app="ctrl.app"
                        aliases="ctrl.aliases"
                        tags="ctrl.tags"
                        organisational-unit="ctrl.organisationalUnit"
                        complexity="ctrl.complexity"
                        on-save-aliases="ctrl.onSaveAliases"
                        on-save-tags="ctrl.onSaveTags">
    </waltz-app-overview>
</div>
