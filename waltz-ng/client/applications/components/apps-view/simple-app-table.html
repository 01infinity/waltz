<waltz-section name="Applications"
               icon="desktop"
               id="simple-app-table-section"
               collapsible="false">
    <div>
        <span ng-if="$ctrl.apps.length > 0">
                <waltz-app-table applications="$ctrl.apps">
                </waltz-app-table>
        </span>
        <waltz-no-data ng-if="$ctrl.apps.length == 0">
            <message>
                There are <strong>no application </strong>
                associations.
            </message>
        </waltz-no-data>
    </div>
</waltz-section>
