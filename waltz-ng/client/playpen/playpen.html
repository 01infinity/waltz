<div>

    <waltz-page-header name="Playpen"

                       icon="rocket">

            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>


    <waltz-section name="Data Type Editor">
        <div class="row">
            <div class="col-sm-12">
                <waltz-data-flow-type-editor primary-entity="ctrl.app"

                </waltz-data-flow-type-editor>
            </div>
        </div>

</div>
