<div>

    <waltz-page-header name="Complexity Demo" small="" icon="cloud-upload">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Complexity</li>
        </ol>
    </waltz-page-header>

    <pre>
        {{ ctrl.selectedNode }}
    </pre>

    <waltz-section name="Preview">
        <div class="row">
            <div class="col-md-12">

                <h1>Tree Here</h1>
                    <treecontrol class="tree-light"
                             tree-model="ctrl.treeData"
                             expanded-nodes="ctrl.expandedNodes"
                             order-by="name"
                             on-selection="ctrl.onSelection(node, selected)"
                             options="ctrl.treeOptions">
                        <span>
                            {{ node.name }}
                            <waltz-icon name="star" fixed-width="true" ng-if='ctrl.isPrimary(node.id)'></waltz-icon>
                        </span>
                    </treecontrol>
                <h3>Post Tree</h3>

            </div>

        </div>


    </waltz-section>






    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.treeOptions }}
        </pre>
    </waltz-section>



    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.primaryCapabilityIds }}
        </pre>
        <pre>
            {{ ctrl.expandedNodes }}
        </pre>
    </waltz-section>





</div>
