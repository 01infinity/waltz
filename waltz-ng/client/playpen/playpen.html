<div>

    <waltz-page-header name="Complexity Demo" small="" icon="cloud-upload">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Complexity</li>
        </ol>
    </waltz-page-header>


    <waltz-section name="Preview">
        <div class="row">
            <div class="col-md-12">

                <table class="tbl tbl-condensed" style="border: 1px solid #FF9696">
                    <tr>
                        <td>Hello</td>
                        <td>
                            <div class="container">
                                <!-- widget wrap ? -->
                                <div class="row">
                                    <div class="col-md-9">
                                        <waltz-capability-selector capabilities="ctrl.capabilities"></waltz-capability-selector>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn">
                                            <waltz-icon name="ellipsis-h"></waltz-icon>
                                        </button>
                                        <button class="btn btn-success">
                                            Add
                                        </button>
                                    </div>
                                </div>


                            </div>

                        </td>
                    </tr>
                </table>


            </div>

        </div>

    </waltz-section>


    <waltz-section name="Tree">
        <div class="row">
            <div class="col-md-6">
                <waltz-capability-selector-advanced capabilities="ctrl.capabilities"
                                                    selected-node="ctrl.selectedNode"
                                                    options="{ showDescriptions: false }">
                </waltz-capability-selector-advanced>
            </div>
            <div class="col-md-6">
                <div ng-show="ctrl.selectedNode">
                    <h4>
                        {{ ctrl.selectedNode.name }}
                    </h4>
                    <p>
                        {{ ctrl.selectedNode.description }}
                    </p>
                    <button class="btn btn-success">
                        Use this
                    </button>
                    <a ng-click="ctrl.selectedNode = undefined" href>Cancel</a>

                </div>
            </div>
        </div>

    </waltz-section>

    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.capabilities.length }}
        </pre>
    </waltz-section>

    <waltz-section name="Dump3">
        <pre>
            {{ }}
        </pre>
    </waltz-section>

    <waltz-section name="Dump4" id="d4">
        <pre>
            {{ }}
        </pre>
    </waltz-section>



    <waltz-section name="Dump5">
        <pre>
            {{ }}
        </pre>
    </waltz-section>



    <waltz-section name="Dump6">
        <pre>
            {{ }}
        </pre>
    </waltz-section>


    <waltz-section name="Dump7" id="d7">
        <pre>
            {{ }}
        </pre>
    </waltz-section>


</div>
