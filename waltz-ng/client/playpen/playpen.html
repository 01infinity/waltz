<div>

    <waltz-page-header name="Complexity Demo" small="" icon="cloud-upload">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Complexity</li>
        </ol>
    </waltz-page-header>

    <pre>
        {{ ctrl.selectedNode }}
    </pre>

    <waltz-section name="Preview">
        <div class="row">
            <div class="col-md-12">

                <table class="tbl tbl-condensed">
                    <tr>
                        <td>Select</td>
                        <td>
                            <div class="container">
                                <waltz-capability-picker capabilities="ctrl.capabilities"
                                                         selected-node="ctrl.selectedNode"
                                                         on-add="ctrl.onAdd">
                                </waltz-capability-picker>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>

    </waltz-section>


    <waltz-section name="Tree">
        <div class="row">
            <div class="col-md-6">
                <waltz-capability-selector-advanced capabilities="ctrl.capabilities"
                                                    selected-node="ctrl.selectedNode"
                                                    options="{ showDescriptions: false }">
                </waltz-capability-selector-advanced>
            </div>
            <div class="col-md-6">
                <div ng-show="ctrl.selectedNode">
                    <h4>
                        {{ ctrl.selectedNode.name }}
                    </h4>
                    <p>
                        {{ ctrl.selectedNode.description }}
                    </p>
                    <button class="btn btn-success">
                        Use this
                    </button>
                    <a ng-click="ctrl.selectedNode = undefined" href>Cancel</a>

                </div>
            </div>
        </div>

    </waltz-section>




    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.capabilities.length }}
        </pre>
    </waltz-section>





</div>
