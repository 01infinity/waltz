<div>

    <waltz-page-header name="Complexity Demo" small="" icon="cloud-upload">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Complexity</li>
        </ol>
    </waltz-page-header>

    <!-- TECHNOLOGIES -->
    <div waltz-has-setting="feature.software-catalog.enabled=true">
        <waltz-app-technology-section catalog="ctrl.softwareCatalog">
        </waltz-app-technology-section>
    </div>

    <waltz-section>
        <input class="form-input"
               type="search"
               ng-model="ctrl.qry">

        <div class="row">
            <div class="col-sm-6">
                <waltz-pie-table data="ctrl.pieData.maturity"
                                 config="ctrl.pieConfig.maturity"
                                 title="By Maturity">
                </waltz-pie-table>
            </div>
            <div class="col-sm-6">
                <waltz-pie-table data="ctrl.pieData.vendor"
                                 config="ctrl.pieConfig.vendor"
                                 title="By Vendor">
                </waltz-pie-table>
            </div>
        </div>




    </waltz-section>


    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.treeOptions }}
        </pre>
    </waltz-section>



    <waltz-section name="Dump1">
        <pre>
            {{ ctrl.primaryCapabilityIds }}
        </pre>
        <pre>
            {{ ctrl.expandedNodes }}
        </pre>
    </waltz-section>





</div>
