

<div>

    <waltz-page-header name="Playpen"
                       small=""
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>

    <waltz-section name="Change Initiative Selector">

        <waltz-change-initiative-selector model="ctrl.model"></waltz-change-initiative-selector>

        <table class="table table-condensed table-striped small">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ctrl.list" class="waltz-visibility-parent">
                <td><span ng-bind="item.externalId"></span></td>
                <td><span ng-bind="item.name"></span></td>
                <td>
                    <a ng-click="ctrl.remove(item.id)" href class="waltz-visibility-child-50">
                        <waltz-icon name="trash"></waltz-icon>
                        Remove
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </waltz-section>


    <waltz-section name="Change Initiatives"
                   icon="paper-plane-o">

        <waltz-change-initiative-table list="ctrl.list">
        </waltz-change-initiative-table>

    </waltz-section>



</div>
