<div>

    <waltz-page-header name="{{ ctrl.perspective.definition.kindA }} x {{ ctrl.perspective.definition.kindB }} "
                       small="Perspective"
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>



    <div class="waltz-page-summary waltz-page-summary-attach">

        <div class="row">
            <div class="col-sm-12">
                <waltz-perspective-editor perspective-definition="ctrl.perspectiveDefinition"
                                          measurables="ctrl.measurables"
                                          measurable-ratings="ctrl.measurableRatings"
                                          perspective-ratings="ctrl.perspectiveRatings"
                                          on-save="ctrl.save">
                </waltz-perspective-editor>
            </div>
        </div>

    </div>

    <br>

    <waltz-section>
        <waltz-perspective-grid existing-overrides="ctrl.perspectiveOverrides"
                                pending-overrides="[]"
                                perspective-definition="ctrl.perspectiveDefinition"
                                measurables="ctrl.measurables"
                                measurable-ratings="ctrl.measurableRatings">
        </waltz-perspective-grid>

        <pre>{{ ctrl.perspectiveRatings | json }}</pre>
    </waltz-section>


</div>
