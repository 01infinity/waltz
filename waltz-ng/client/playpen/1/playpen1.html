            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>

    <waltz-section name="foo">

    <waltz-section name="stuff">

            <div class="col-md-4">
                <pre>{{ ctrl.logicalFlows | json }}</pre>

            <div class="col-md-4">
