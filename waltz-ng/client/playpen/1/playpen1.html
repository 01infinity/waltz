<div>

    <waltz-page-header name="Playpen"
                       small="1"
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>




    <!-- PEOPLE -->
    <waltz-involved-people-section
        id="people-section"
        parent-entity-ref="ctrl.parentEntityRef"
        on-add="ctrl.onAddInvolvement"
        on-remove="ctrl.onRemoveInvolvement">
    </waltz-involved-people-section>


    <waltz-section name="M" collapsible="true">
        <span ng-bind="'PRIMARY' | toDisplayName:'AuthoritativenessRating'"></span>

        <waltz-enum-value type="'AuthoritativenessRating'"
                          show-icon="false"
                          key="'PRIMARY'">
        </waltz-enum-value>

    </waltz-section>




</div>
