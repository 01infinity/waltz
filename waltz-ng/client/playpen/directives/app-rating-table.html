<div>
    <style>
        .hv-table {
            /*width: 100%;*/
        }

        .hv-table .rating-cell > div {
            border: 1px solid #f7f7f7;
            background: #fdfdfd;
            border-radius: 3px;
            padding: 3px;
            margin: 2px;
            width: 42px;
            height: 26px;
        }

        .hv-table .rating-A > div {
            background: #ffde99;
            border-color: #ff7f0e;
        }

        .hv-table .rating-G > div {
            background: #89db81;
            border-color: #2ca02c;
        }

        .hv-table .rating-R > div {
            background: #ec6b63;
            border-color: #d62728;
        }

        .hv-table .rating-row > th {
            padding-right: 50px;
        }

        th.rotate {
            /* Something you can count on */
            height: 140px;
            white-space: nowrap;
        }

        th.rotate > div {
            transform: translate(22px, 48px) rotate(315deg);
            width: 30px;
        }
        th.rotate > div > span {
            border-bottom: 1px solid #ccc;
            padding: 5px 10px;
        }
    </style>

    <table class="hv-table small">
        <thead>
        <th></th>
        <th ng-repeat="app in ctrl.applications track by app.id | orderBy:'name'" class="rotate">
            <div>
            <span title="{{ app.name }}">
                <a ui-sref="main.app-view ({id: app.id})" class="subtle-link">
                    {{ app.name | limitTo:30 }}
                </a>
            </span>
            </div>
        </th>
        </thead>
        <tbody>
        <tr ng-repeat="capability in ctrl.capabilities track by capability.id | orderBy:'name'" class="rating-row">
            <th>
                <a ui-sref="main.capabilities.view ({id: capability.id })" class="subtle-link">
                    {{ capability.name }}
                </a>
            </th>
            <td ng-repeat="app in ctrl.applications"
                class="rating-cell rating-{{ ctrl.lookupCell(app.id, capability.id) }}">
                <div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
