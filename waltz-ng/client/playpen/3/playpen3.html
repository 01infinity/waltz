<div>

    <style>
    </style>


    <waltz-section name="Diagram Editor">


        <div class="row">
            <div class="col-sm-12">

                <waltz-flow-diagram nodes="ctrl.nodes"
                                    flows="ctrl.flows"
                                    layout="ctrl.layout"
                                    context-menus="ctrl.contextMenus">
                </waltz-flow-diagram>

                <button class='btn btn-primary'
                        ng-click="ctrl.addNode()">
                    Add Node
                </button>
                <pre>{{ ctrl.nodes | json }}</pre>
            </div>
        </div>

    </waltz-section>



</div>
