<div>

    <waltz-page-header name="Playpen"
                       small="2"
                       icon="rocket">
        <ol class="waltz-breadcrumbs">
            <li><a ui-sref="main">Home</a></li>
            <li>Playpen</li>
        </ol>
    </waltz-page-header>

    <waltz-section name="Waltz Grid">
        <waltz-section-actions>
            <button ng-click="ctrl.exportWaltzGrid()"
                    class="btn btn-xs btn-primary">
                Export
            </button>
        </waltz-section-actions>

        <waltz-search-control min-characters="3"
                              delay="250"
                              on-query="ctrl.filterData"
                              placeholder-text="Filter waltz grid data...">
        </waltz-search-control>

        <br>

        <waltz-grid column-defs="ctrl.columnDefs"
                    row-data="ctrl.filteredGridData"
                    on-initialise="ctrl.onGridInitialise"
                    class="small">
        </waltz-grid>
    </waltz-section>
</div>
