<div>

    <!-- DISPLAY LOGGED IN USER -->
    <div waltz-if-anonymous="false">
        <waltz-icon style="color: #5d9757" name="user"></waltz-icon>
        <strong title="{{ ctrl.user.roles }}">
            {{ ctrl.user.userName }}
        </strong>
        <p style="padding-left: 8px"
           class="small">
            <a class="clickable" ng-click="ctrl.logout()">Logout</a>
        </p>
    </div>

    <!-- DISPLAY ANONYMOUS USER -->
    <div waltz-if-anonymous="true"
         ng-init="showLogin=false">
        <waltz-icon style="color: #ff933c"
                    name="user">
        </waltz-icon>

        <strong>
            Anonymous user
        </strong>

        <p class="small text-muted"
           ng-hide="showLogin">
            <a class="clickable" ng-click="showLogin = true">
                Click to login
            </a>
        </p>

        <div ng-show="showLogin"
             style="padding-left: 8px">
            <form ng-submit="ctrl.login(credentials)"
                  ng-init="credentials= { userName: '', password: ''}">
                <input class='form-control input-sm'
                       ng-model="credentials.userName"
                       placeholder="username">
                </label>
                <input class='form-control input-sm'
                       type="password"
                       ng-model="credentials.password"
                       placeholder="password">
                <br/>
                <input type="submit"
                       class="btn btn-xs btn-success"
                       value="Login">
                <a class="clickable" ng-click="showLogin=false">
                    Cancel
                </a>
            </form>
        </div>

    </div>
</div>
