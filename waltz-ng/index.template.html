<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10,9" >
    <meta charset="utf-8">
    <title>{%=o.htmlWebpackPlugin.options.title || 'Waltz'%}</title>
    <!-- ie9 support for window.atob() required by satellizer -->
    <!--[if lte IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
    <![endif]-->
    <!--<link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>-->
    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}
</head>

<body ng-app="waltz-app" ng-strict-di>

    <waltz-common-svg-defs></waltz-common-svg-defs>

    <div class="container-fluid">

        <!-- Header -->
        <div ui-view="header"
             class="row">
        </div>

        <div class="row">
            <!-- Content -->
            <div ui-view="content"
                 class="waltz-content col-xs-12">
                <img style="
                        position: fixed;
                        left: 50%;
                        top: 50%;
                        margin-top: -122px;
                        margin-left: -150px;"
                     src="images/branding/waltz_icon+text_positive_bw_300px.png">
            </div>
        </div>
    </div>

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script type="text/javascript"
            src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry%}">
    </script>
    {% } %}

    <div style="padding-bottom: 60px">
        <!-- prevents page jumping caused by collapsing header -->
    </div>
</body>

</html>
